<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Alliance Management - Form</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
    :root{ --bg:#f1f5f9; --text:#1e293b; --card:#ffffff; --accent:#3b82f6; --success:#10b981; --danger:#ef4444; --dark-panel:#0f172a; --muted:#64748b; }
    *{box-sizing:border-box}
    body{margin:0;font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);padding-bottom:40px;}
    header{background:#1e40af;color:#fff;padding:1rem 2rem;display:flex;justify-content:space-between;align-items:center;}
    nav{display:flex;justify-content:center;gap:10px;padding:.75rem;background:#cbd5e1;}
    nav a{color:#fff;text-decoration:none;padding:.5rem 1.2rem;background:var(--accent);border-radius:8px;font-weight:700;font-size:0.9rem;}
    .main-wrap{ width:100%; padding:1.5rem; display:grid; gap:1.5rem; grid-template-columns:320px 1fr 320px; align-items:start; }
    .section{ background:var(--card); padding:1.5rem; border-radius:16px; box-shadow:0 10px 25px rgba(0,0,0,0.05); }
    .input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #e2e8f0; margin-bottom: 10px; font-family: inherit;}
    .btn { padding: 12px 20px; border: none; border-radius: 8px; color: white; font-weight: 700; cursor: pointer; width:100%; }
    .week-tabs { display: flex; gap: 5px; margin-bottom: 20px; background: #e2e8f0; padding: 5px; border-radius: 10px; }
    .week-btn { flex: 1; padding: 10px; border: none; background: transparent; cursor: pointer; border-radius: 8px; font-weight: 700; color: var(--muted); font-size: 0.7rem; }
    .week-btn.selected { background: white; color: var(--accent); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .dot { height: 9px; width: 9px; background-color: #cbd5e1; border-radius: 50%; display: inline-block; margin-right: 8px; }
    .dot.active { background-color: #10b981; box-shadow: 0 0 8px #10b981; }
    .toggle-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(65px, 1fr)); gap: 6px; margin-bottom: 15px; }
    .tgl-btn input { display: none; }
    .tgl-btn label { display: block; padding: 8px 2px; background: #f1f5f9; border-radius: 6px; text-align: center; font-size: 0.65rem; font-weight: 800; cursor: pointer; color: var(--muted); }
    .tgl-btn input:checked + label { background: var(--accent); color: white; }
    .players-list { list-style: none; padding: 0; max-height: 400px; overflow-y: auto; border: 1px solid #f1f5f9; border-radius: 8px; }
    .players-list li { padding: 12px; border-bottom: 1px solid #f8fafc; cursor: pointer; display: flex; align-items: center; font-size: 0.9rem; }
    .players-list li.active { background: #eff6ff; color: var(--accent); font-weight: 700; border-left: 4px solid var(--accent); }
    .flip-card{ position:relative; width:100%; min-height:600px; transform-style:preserve-3d; transition:transform 0.6s ease; }
    .flip-card.flipped{ transform:rotateY(180deg); }
    .flip-face{ position:absolute; width:100%; height:100%; backface-visibility:hidden; border-radius:20px; padding:1.5rem; }
    .flip-front{ background:var(--dark-panel); color:white; }
    .flip-back{ background:var(--dark-panel); color:white; transform:rotateY(180deg); }
    .res-item{ margin-bottom:1rem; border-bottom:1px solid #334155; padding-bottom: 5px; }
    .res-item label{ font-size:.6rem; color:#94a3b8; text-transform:uppercase; }
    .res-item span{ font-size:1.3rem; font-weight:800; color:#60a5fa; display:block; }
    .pack-table { width: 100%; color: white; border-collapse: collapse; font-size: 0.75rem; }
    .pack-table td { padding: 8px 0; border-bottom: 1px solid #334155; }
    .flip-trigger { background: #334155; color: white; border: none; padding: 10px; border-radius: 8px; width: 100%; cursor: pointer; margin-top: 15px; font-weight: 700; }
</style>
</head>
<body>
<header><h1>Alliance Management</h1><div id="rosterCount">0 Players</div></header>
<nav><a href="index.html">Dashboard</a><a href="trends.html">Trends</a><a href="form.html">Manage Data</a></nav>
<main class="main-wrap">
    <section class="section">
        <h3>Directory</h3>
        <input type="text" id="playerSearch" placeholder="ðŸ” Search..." class="input" oninput="renderList()">
        <ul class="players-list" id="playersList"></ul>
        <textarea id="bulkInput" placeholder="Bulk Add (One per line)" class="input" style="margin-top:15px;" rows="3"></textarea>
        <button class="btn" style="background:var(--success)" onclick="addNewPlayer()">Add Players</button>
        <button class="btn" style="background:var(--danger); margin-top:10px; font-size:0.7rem;" onclick="deleteAll()">Delete All Data</button>
    </section>

    <section class="section">
        <h2 id="editHeader" style="color:var(--accent); margin-top:0;">Select Player</h2>
        <div class="week-tabs">
            <button onclick="setWeek('home week')" class="week-btn" id="btn-homeweek">HOME</button>
            <button onclick="setWeek('week 1')" class="week-btn" id="btn-week1">W1</button>
            <button onclick="setWeek('week 2')" class="week-btn" id="btn-week2">W2</button>
            <button onclick="setWeek('week 3')" class="week-btn" id="btn-week3">W3</button>
        </div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px; margin-bottom:15px;">
            <div><label>POWER</label><input id="power" type="number" class="input" oninput="updateLive()"></div>
            <div><label>POINTS</label><input id="points" type="number" class="input" oninput="updateLive()"></div>
            <div><label>THRONE</label><input id="throne" type="number" class="input" oninput="updateLive()"></div>
            <div><label>QUEST</label><input id="quest" type="number" class="input"></div>
            <div><label>HUNT</label><input id="hunt" type="number" class="input" oninput="updateLive()"></div>
        </div>
        <label style="font-size:0.65rem; font-weight:800; color:var(--muted)">ACTIVITY</label>
        <div class="toggle-grid">
            <div class="tgl-btn"><input type="checkbox" id="lava"><label for="lava">LAVA</label></div>
            <div class="tgl-btn"><input type="checkbox" id="challenge"><label for="challenge">CHALL</label></div>
            <div class="tgl-btn"><input type="checkbox" id="donations"><label for="donations">DONO</label></div>
            <div class="tgl-btn"><input type="checkbox" id="esb"><label for="esb">ESB</label></div>
            <div class="tgl-btn"><input type="checkbox" id="dv"><label for="dv">DV</label></div>
            <div class="tgl-btn"><input type="checkbox" id="mon"><label for="mon">MON</label></div>
            <div class="tgl-btn"><input type="checkbox" id="wed"><label for="wed">WED</label></div>
        </div>
        <label style="font-size:0.65rem; font-weight:800; color:var(--muted)">HERO PICKS</label>
        <div class="toggle-grid">
            <div class="tgl-btn"><input type="checkbox" id="p100" onchange="renderList()"><label for="p100">100</label></div>
            <div class="tgl-btn"><input type="checkbox" id="p40"><label for="p40">40</label></div>
            <div class="tgl-btn"><input type="checkbox" id="p20"><label for="p20">20</label></div>
            <div class="tgl-btn"><input type="checkbox" id="p5"><label for="p5">5</label></div>
        </div>
        <div style="display:flex; gap:10px;">
            <button class="btn" style="background:var(--success); flex:2;" onclick="performSave()">SAVE PLAYER</button>
            <button class="btn" style="background:var(--danger); flex:1;" onclick="deletePlayer()">DELETE</button>
        </div>
    </section>

    <aside class="results-sidebar" style="perspective:1200px; position:sticky; top:1.5rem;">
        <div class="flip-card" id="liveFlip">
            <div class="flip-face flip-front">
                <h3>ðŸ“Š Live Analysis</h3>
                <div class="res-item"><label>Efficiency</label><span id="res_eff">0.00</span></div>
                <div class="res-item"><label>Total Score</label><span id="res_total">0</span></div>
                <button class="flip-trigger" onclick="document.getElementById('liveFlip').classList.add('flipped')">KING PACKS ðŸ‘‘</button>
            </div>
            <div class="flip-face flip-back">
                <h3>ðŸ‘‘ King Packs</h3>
                <table class="pack-table" id="packTable"></table>
                <button class="flip-trigger" onclick="document.getElementById('liveFlip').classList.remove('flipped')">BACK</button>
            </div>
        </div>
    </aside>
</main>

<script>
let curP = null, curW = 'week 1';
const fields = ['power','points','throne','quest','hunt'];
const toggles = ['lava','challenge','donations','esb','dv','mon','wed','p100','p40','p20','p5'];
const packs = ['pk_leg_t1','pk_leg_t2','pk_epi_t1','pk_epi_t2','pk_exc_t1','pk_exc_t2','pk_rdr_t1','pk_rdr_t2','pk_rhe_t1','pk_rhe_t2','pk_run_t1','pk_run_t2'];

const load = () => JSON.parse(localStorage.getItem('formData') || '[]');
const save = d => localStorage.setItem('formData', JSON.stringify(d));

const packLabels = ["Legendary","Epic","Excellent","Rare (Dra)","Rare (Hero)","Rare (Uni)"];
const packTable = document.getElementById('packTable');
for(let i=0; i<6; i++){
    packTable.innerHTML += `<tr><td>${packLabels[i]}</td><td><input type="checkbox" id="${packs[i*2]}"></td><td><input type="checkbox" id="${packs[i*2+1]}"></td></tr>`;
}

window.setWeek = (w) => {
    curW = w;
    document.querySelectorAll('.week-btn').forEach(b => b.classList.toggle('selected', b.id === 'btn-'+w.replace(' ','')));
    if(curP) selectPlayer(curP);
    renderList();
};

window.selectPlayer = (n) => {
    curP = n; document.getElementById('editHeader').innerText = n;
    const data = load().find(x => x.name === n && x.week === curW) || {};
    fields.forEach(f => document.getElementById(f).value = data[f] || "");
    toggles.concat(packs).forEach(t => document.getElementById(t).checked = (data[t] === 1));
    renderList(); updateLive();
};

window.updateLive = () => {
    const p = parseFloat(power.value)||0, pts = parseFloat(points.value)||0, t = parseFloat(throne.value)||0;
    document.getElementById('res_eff').innerText = p > 0 ? (pts/(p/1000000)).toFixed(4) : "0.0000";
    document.getElementById('res_total').innerText = (pts + t).toLocaleString();
};

window.performSave = () => {
    if(!curP) return alert("Select a player");
    let d = load();
    const entry = { name: curP, week: curW };
    fields.forEach(f => entry[f] = document.getElementById(f).value);
    toggles.concat(packs).forEach(t => entry[t] = document.getElementById(t).checked ? 1 : 0);
    const i = d.findIndex(x => x.name === curP && x.week === curW);
    if(i>=0) d[i]=entry; else d.push(entry);
    save(d); renderList(); alert("Saved!");
};

window.addNewPlayer = () => {
    const raw = bulkInput.value.trim(); if(!raw) return;
    let d = load();
    raw.split('\n').forEach(n => {
        n = n.trim(); if(!n) return;
        ['home week','week 1','week 2','week 3'].forEach(w => {
            if(!d.find(x=>x.name===n && x.week===w)) d.push({name:n, week:w});
        });
    });
    save(d); bulkInput.value=""; renderList();
};

window.deletePlayer = () => {
    if(!curP || !confirm("Delete " + curP + "?")) return;
    save(load().filter(x => x.name !== curP)); curP = null; renderList();
};

window.deleteAll = () => { if(confirm("WIPE EVERYTHING?")) { localStorage.removeItem('formData'); location.reload(); }};

window.renderList = () => {
    const d = load();
    const names = [...new Set(d.map(x => x.name))].sort();
    const s = playerSearch.value.toLowerCase();
    rosterCount.innerText = names.length + " Players";
    playersList.innerHTML = names.filter(n => n.toLowerCase().includes(s)).map(n => {
        const homeData = d.find(x => x.name === n && x.week === 'home week') || {};
        const is100 = (n === curP && curW === 'home week') ? document.getElementById('p100').checked : (homeData.p100 === 1);
        return `<li class="${n===curP?'active':''}" onclick="selectPlayer('${n}')"><span class="dot ${is100?'active':''}"></span>${n}</li>`;
    }).join('');
};

// AUTO-EDIT LOGIC FROM DASHBOARD
const targetName = localStorage.getItem('editTargetName');
const targetWeek = localStorage.getItem('editTargetWeek');
if(targetName) {
    localStorage.removeItem('editTargetName'); localStorage.removeItem('editTargetWeek');
    setWeek(targetWeek || 'week 1'); selectPlayer(targetName);
} else { setWeek('week 1'); }
</script>
</body>
</html>
