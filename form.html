<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Manage Player Data</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#f8fafc;--text:#1e293b;--card:#ffffff;--accent:#3b82f6;--muted:#475569;--success:#10b981;--danger:#ef4444;}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui;background:var(--bg);color:var(--text);transition:all .25s;}
    header{background:#1e40af;color:#fff;padding:1rem 1.5rem;display:flex;justify-content:space-between;align-items:center;}
    nav{display:flex;justify-content:center;gap:10px;padding:0.75rem;background:#e2e8f0;}
    nav a{color:#fff;text-decoration:none;padding:.6rem 1rem;background:var(--accent);border-radius:6px;font-weight:600;}
    .main-wrap{max-width:1200px;margin:1.5rem auto;padding:0 1rem;display:grid;gap:1.5rem;grid-template-columns:1fr 1.5fr;}
    .section{background:var(--card);padding:1.5rem;border-radius:12px;box-shadow:0 6px 20px rgba(2,6,23,0.04);}
    .input{width:100%;padding:.6rem;border-radius:8px;border:1px solid #e2e8f0;font-size:0.95rem;outline:none;}
    .players-list{margin-top:10px;padding:0;list-style:none;max-height:450px;overflow-y:auto;border-radius:8px;border:1px solid #e2e8f0;}
    .players-list li{padding:.75rem;border-bottom:1px solid #f1f5f9;cursor:pointer;display:flex;justify-content:space-between;}
    .players-list li:hover{background:#f1f5f9;}
    .players-list li.selected{background:#eff6ff;border-left:4px solid var(--accent);font-weight:600;}
    .players-list li.hidden{display:none;}
    .grid-2{display:grid;grid-template-columns:1fr 1fr;gap:0.75rem;}
    .checkbox-group{display:flex;gap:1rem;flex-wrap:wrap;padding:12px;background:#f8fafc;border:1px solid #e2e8f0;border-radius:8px;margin-top:5px;}
    .week-options{display:flex;gap:5px;margin-bottom:1rem;}
    .week-options button{flex:1;padding:10px;border:1px solid var(--accent);background:none;color:var(--accent);border-radius:8px;cursor:pointer;font-weight:700;}
    .week-options button.selected{background:var(--accent);color:white;}
    .btn{padding:.7rem 1.5rem;border-radius:8px;border:0;color:#fff;font-weight:600;cursor:pointer;}
    .btn.save{background:var(--success)}
    .btn.delete{background:var(--danger)}
    body.dark-mode{--bg:#0f172a;--text:#facc15;--card:#111827;}
  </style>
</head>
<body>
  <header><h1>Data Management</h1></header>
  <nav><a href="index.html">Dashboard</a><a href="trends.html">Trends</a><a href="form.html">Manage Data</a><a href="config.html">Config</a></nav>
  <main class="main-wrap">
    <section class="section">
      <h3>Directory</h3>
      <div style="display:flex; gap:5px; margin-bottom:15px;"><input id="playerNameInput" placeholder="New Name..." class="input"><button id="addPlayerBtn" class="btn save">Add</button></div>
      <input type="text" id="playerSearch" placeholder="ðŸ” Search..." class="input">
      <ul class="players-list" id="playersList"></ul>
    </section>
    <section class="section">
      <h2 id="editHeader">Select a Player</h2>
      <div id="weekOptions" class="week-options">
        <button type="button" data-week="home week" class="week-btn">Home</button>
        <button type="button" data-week="week 1" class="week-btn selected">W1</button>
        <button type="button" data-week="week 2" class="week-btn">W2</button>
        <button type="button" data-week="week 3" class="week-btn">W3</button>
      </div>
      <div class="grid-2" id="inputContainer">
        <div><label>Power</label><input id="f_power" type="number" class="input"></div>
        <div><label>Points</label><input id="f_points" type="number" class="input"></div>
        <div><label>Throne</label><input id="f_throne" type="number" class="input"></div>
        <div><label>Frosts</label><input id="f_frost" type="number" class="input"></div>
        <div><label>Quest</label><input id="f_quest" type="number" class="input"></div>
        <div><label>Hunt</label><input id="f_hunt" type="number" class="input"></div>
        <div style="grid-column: span 2">
          <label>Activity / Participation</label>
          <div class="checkbox-group">
            <label><input type="checkbox" id="chk_lava"> Lava</label>
            <label><input type="checkbox" id="chk_challenge"> Challenge</label>
            <label><input type="checkbox" id="chk_donations"> Dono</label>
            <label><input type="checkbox" id="chk_dv"> DV</label>
            <label><input type="checkbox" id="chk_esb"> ESB</label>
            <label><input type="checkbox" id="esi_mon"> ESI M</label>
            <label><input type="checkbox" id="esi_thu"> ESI T</label>
          </div>
        </div>
        <div style="grid-column: span 2">
          <label>Hero Picks</label>
          <div class="checkbox-group" style="background:#fff7ed">
            <label><input type="checkbox" id="pick_100"> 100</label>
            <label><input type="checkbox" id="pick_40"> 40</label>
            <label><input type="checkbox" id="pick_20"> 20</label>
            <label><input type="checkbox" id="pick_5"> 5</label>
          </div>
        </div>
      </div>
      <div style="display:flex; gap:10px; margin-top:1.5rem; flex-wrap:wrap;">
        <button class="btn save" id="statsSaveBtn" style="flex:2">Save (Enter)</button>
        <button class="btn delete" id="playerDeleteBtn">Delete</button>
        <button class="btn" id="resetBtn" style="background:#64748b">Reset Scores</button>
      </div>
      <div style="margin-top:2rem; padding-top:1rem; border-top:1px solid #eee; display:flex; gap:10px;">
        <button class="btn" onclick="exportToCSV()" style="background:#475569; flex:1">Export CSV</button>
        <label class="btn" style="background:#475569; flex:1; text-align:center; cursor:pointer;">Import <input type="file" hidden onchange="importFromCSV(this)"></label>
      </div>
    </section>
  </main>
  <script>
    (function(){
      const WEEKS = ['home week','week 1','week 2','week 3'];
      let currentPlayer = null, currentWeek = 'week 1';
      const loadData = () => JSON.parse(localStorage.getItem('formData') || '[]');
      const saveData = (d) => localStorage.setItem('formData', JSON.stringify(d));

      window.selectPlayer = function(name){
        currentPlayer = name; document.getElementById('editHeader').textContent = name;
        const entry = loadData().find(d => d.name === name && d.week === currentWeek) || {};
        ['power','points','throne','quest','frost','hunt'].forEach(f => document.getElementById('f_'+f).value = entry[f] || '');
        ['lava','challenge','donations','dv','esb','esi_mon','esi_thu'].forEach(c => document.getElementById('chk_'+c).checked = (entry[c] == 1));
        ['100','40','20','5'].forEach(p => document.getElementById('pick_'+p).checked = (entry['p'+p] == 1));
        renderList();
      };

      function performSave(){
        if(!currentPlayer) return;
        let data = loadData();
        const idx = data.findIndex(d => d.name === currentPlayer && d.week === currentWeek);
        const state = {
          name: currentPlayer, week: currentWeek,
          power: document.getElementById('f_power').value, points: document.getElementById('f_points').value,
          throne: document.getElementById('f_throne').value, quest: document.getElementById('f_quest').value,
          frost: document.getElementById('f_frost').value, hunt: document.getElementById('f_hunt').value,
          lava: document.getElementById('chk_lava').checked?1:0, challenge: document.getElementById('chk_challenge').checked?1:0,
          donations: document.getElementById('chk_donations').checked?1:0, dv: document.getElementById('chk_dv').checked?1:0,
          esb: document.getElementById('chk_esb').checked?1:0, esi_mon: document.getElementById('esi_mon').checked?1:0,
          esi_thu: document.getElementById('esi_thu').checked?1:0, p100: document.getElementById('pick_100').checked?1:0,
          p40: document.getElementById('pick_40').checked?1:0, p20: document.getElementById('pick_20').checked?1:0, p5: document.getElementById('pick_5').checked?1:0
        };
        if(idx >= 0) data[idx] = state; else data.push(state);
        saveData(data);
        const b = document.getElementById('statsSaveBtn'); b.textContent = "SAVED!"; setTimeout(()=>b.textContent="Save (Enter)", 800);
      }

      function renderList(){
        const names = [...new Set(loadData().map(d => d.name))].sort();
        document.getElementById('playersList').innerHTML = names.map(n => `<li class="${n===currentPlayer?'selected':''}" onclick="selectPlayer('${n.replace(/'/g,"\\'")}')">${n}</li>`).join('');
        filterList();
      }

      function filterList(){
        const s = document.getElementById('playerSearch').value.toLowerCase();
        Array.from(document.getElementById('playersList').children).forEach(li => li.classList.toggle('hidden', !li.textContent.toLowerCase().includes(s)));
      }

      document.getElementById('playerSearch').oninput = filterList;
      document.getElementById('addPlayerBtn').onclick = () => {
        const n = document.getElementById('playerNameInput').value.trim();
        if(!n) return;
        let d = loadData(); WEEKS.forEach(w => d.push({name: n, week: w}));
        saveData(d); renderList(); selectPlayer(n);
      };
      document.getElementById('statsSaveBtn').onclick = performSave;
      document.addEventListener('keydown', (e) => { if(e.key === 'Enter' && currentPlayer) performSave(); });
      document.getElementById('weekOptions').onclick = (e) => {
        if(!e.target.dataset.week) return;
        document.querySelectorAll('.week-btn').forEach(b => b.classList.remove('selected'));
        e.target.classList.add('selected'); currentWeek = e.target.dataset.week;
        if(currentPlayer) selectPlayer(currentPlayer);
      };
      document.getElementById('playerDeleteBtn').onclick = () => {
        if(!currentPlayer || !confirm("Delete player?")) return;
        saveData(loadData().filter(d => d.name !== currentPlayer));
        currentPlayer = null; renderList();
      };

      window.exportToCSV = () => {
        const data = loadData();
        const csv = [Object.keys(data[0]).join(",")].concat(data.map(o => Object.values(o).join(","))).join("\n");
        const blob = new Blob([csv], {type:'text/csv'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download='backup.csv'; a.click();
      };

      window.importFromCSV = (input) => {
        const reader = new FileReader(); reader.onload = () => {
          const lines = reader.result.split('\n'); const headers = lines[0].split(',');
          const data = lines.slice(1).map(l => {
            const v = l.split(','); return headers.reduce((obj, h, i) => { obj[h.trim()] = v[i]; return obj; }, {});
          });
          saveData(data); renderList();
        };
        reader.readAsText(input.files[0]);
      };

      renderList();
      const target = localStorage.getItem('editTargetName');
      if(target) { selectPlayer(target); localStorage.removeItem('editTargetName'); }
    })();
  </script>
</body>
</html>
