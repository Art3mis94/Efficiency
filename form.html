<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Manage Alliance Data</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#f1f5f9;--text:#1e293b;--card:#ffffff;--accent:#3b82f6;--success:#10b981;--danger:#ef4444;--dark-panel:#0f172a;--muted:#64748b;}
    *{box-sizing:border-box}
    body{margin:0;font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);}
    header{background:#1e40af;color:#fff;padding:1.2rem 2rem;display:flex;justify-content:space-between;align-items:center;}
    nav{display:flex;justify-content:center;gap:15px;padding:0.75rem;background:#cbd5e1;}
    nav a{color:#fff;text-decoration:none;padding:.6rem 1.2rem;background:var(--accent);border-radius:8px;font-weight:700;}

    .main-wrap{width:100%; padding:1.5rem; display:grid; gap:1.5rem; grid-template-columns:320px 1fr 320px; align-items: start;}
    .section{background:var(--card);padding:1.5rem;border-radius:16px;box-shadow:0 10px 25px rgba(0,0,0,0.05);}
    
    .players-list{margin-top:10px;padding:0;list-style:none; height: 500px; overflow-y: auto; border:1px solid #e2e8f0; border-radius:12px; background:#fff;}
    .players-list li{padding:.85rem;border-bottom:1px solid #f1f5f9;cursor:pointer; display:flex; justify-content:space-between; align-items:center;}
    .players-list li:hover{background:#f8fafc;}
    .players-list li.selected{background:#eff6ff;border-left:5px solid var(--accent);font-weight:700; color:var(--accent);}
    
    .input{width:100%;padding:.75rem;border-radius:10px;border:1px solid #cbd5e1;font-size:1rem;outline:none;}
    .grid-2{display:grid;grid-template-columns:1fr 1fr;gap:1rem;}
    label{font-size:0.85rem; font-weight:700; color:var(--muted); display:block; margin-top:10px;}
    
    .checkbox-group{display:flex;gap:1rem;flex-wrap:wrap;padding:15px;background:#f8fafc;border:1px solid #e2e8f0;border-radius:12px;margin-top:5px;}
    .btn{padding:.8rem 1.5rem;border-radius:10px;border:0;color:#fff;font-weight:700;cursor:pointer;width:100%;margin-top:10px;}
    
    .week-btn{padding:12px; border:2px solid #e2e8f0; background:#fff; color:var(--muted); border-radius:10px; cursor:pointer; flex:1; font-weight: 800; font-size: 0.7rem;}
    .week-btn.selected{background:var(--accent); color:white; border-color:var(--accent);}
    
    .results-sidebar{background:var(--dark-panel); color:white; padding:1.5rem; border-radius:20px; position: sticky; top: 1.5rem;}
    .res-item{margin-bottom:1.2rem; padding-bottom:0.8rem; border-bottom:1px solid #334155;}
    .res-item label{font-size:0.65rem; color:#94a3b8; text-transform:uppercase; letter-spacing: 1px;}
    .res-item span{font-size:1.4rem; font-weight:800; color:#60a5fa; display:block;}
    
    .rank-badge{background:linear-gradient(135deg, #3b82f6 0%, #1e40af 100%); text-align:center; padding:1.2rem; border-radius:15px; margin-top:1rem;}
    .rank-val{font-size:3rem; font-weight:900; display:block;}
    #rosterCount{background:rgba(255,255,255,0.2); padding:5px 12px; border-radius:20px; font-size:0.8rem;}
  </style>
</head>
<body>
  <header><h1>Alliance Management</h1><div id="rosterCount">0 Members</div></header>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="form.html">Manage Data</a>
  </nav>

  <main class="main-wrap">
    <section class="section">
      <h3 style="margin-top:0">Directory</h3>
      <input type="text" id="playerSearch" placeholder="ðŸ” Search roster..." class="input" style="margin-bottom:10px;">
      <ul class="players-list" id="playersList"></ul>
      
      <div style="margin-top:20px; padding-top:20px; border-top: 2px solid #f1f5f9;">
        <input id="playerNameInput" placeholder="New member name..." class="input" style="border: 2px solid var(--accent);">
        <button onclick="addNewPlayer()" class="btn" style="background:var(--success)">Add to Roster</button>
      </div>
    </section>

    <section class="section">
      <h2 id="editHeader" style="margin-top:0; color:var(--accent);">Select a Player</h2>
      
      <div id="weekOptions" style="display:flex; gap:8px; margin-bottom:1.5rem;">
        <button onclick="changeWeek('home week')" class="week-btn" id="btn_homeweek">HOME</button>
        <button onclick="changeWeek('week 1')" class="week-btn selected" id="btn_week1">WEEK 1</button>
        <button onclick="changeWeek('week 2')" class="week-btn" id="btn_week2">WEEK 2</button>
        <button onclick="changeWeek('week 3')" class="week-btn" id="btn_week3">WEEK 3</button>
      </div>

      <div class="grid-2" id="inputContainer">
        <div><label>Current Power</label><input id="f_power" type="number" class="input" placeholder="0"></div>
        <div><label>Total Points</label><input id="f_points" type="number" class="input" placeholder="0"></div>
        <div><label>Throne Kills</label><input id="f_throne" type="number" class="input" placeholder="0"></div>
        <div><label>Quest Score</label><input id="f_quest" type="number" class="input" placeholder="0"></div>
        <div><label>Ultimate Hunt</label><input id="f_hunt" type="number" class="input" placeholder="0"></div>
        
        <div style="grid-column: span 2">
          <label>Activity Checklist</label>
          <div class="checkbox-group">
            <label><input type="checkbox" id="chk_lava"> Lava</label>
            <label><input type="checkbox" id="chk_challenge"> Challenge</label>
            <label><input type="checkbox" id="chk_donations"> Dono</label>
            <label><input type="checkbox" id="chk_dv"> DV</label>
            <label><input type="checkbox" id="chk_esb"> ESB</label>
          </div>
        </div>

        <div style="grid-column: span 2">
          <label>Hero Picks</label>
          <div class="checkbox-group" style="background:#fff7ed;">
            <label><input type="checkbox" id="pick_100"> 100 Pick</label>
            <label><input type="checkbox" id="pick_40"> 40 Pick</label>
            <label><input type="checkbox" id="pick_20"> 20 Pick</label>
            <label><input type="checkbox" id="pick_5"> 5 Pick</label>
          </div>
        </div>
      </div>
      
      <div style="display:flex; gap:15px; margin-top:20px;">
        <button class="btn" id="statsSaveBtn" style="background:var(--success); flex:2; font-size:1.1rem;">SAVE WEEKLY DATA</button>
        <button class="btn" onclick="deletePlayer()" style="background:var(--danger); flex:1;">DELETE</button>
      </div>
    </section>

    <aside class="results-sidebar">
      <h3 style="margin-top:0">Live Analysis</h3>
      <div class="res-item"><label>Weekly Efficiency</label><span id="res_eff">0.00</span></div>
      <div class="res-item"><label>Hunt Contrib.</label><span id="res_hunt">0.00</span></div>
      <div class="res-item"><label>Throne Contrib.</label><span id="res_throne">0.00</span></div>
      <div class="res-item"><label>Predicted Score</label><span id="res_total">0.00</span></div>
      <div class="rank-badge">
        <label style="color:white; opacity:0.8; margin-bottom:5px;">CURRENT RANK</label>
        <span class="rank-val" id="res_rank">#--</span>
      </div>
    </aside>
  </main>

  <script>
    (function(){
      const WEEKS = ['home week', 'week 1', 'week 2', 'week 3'];
      let currentPlayer = null, currentWeek = 'week 1';

      const loadData = () => JSON.parse(localStorage.getItem('formData') || '[]');
      const saveData = (d) => localStorage.setItem('formData', JSON.stringify(d));
      const getMults = () => JSON.parse(localStorage.getItem('scoringMultipliers') || '{"M_WEEK1":0.000001,"M_THRONE":3.0,"M_HUNT":0.00001,"M_QUEST":0.0000025}');

      window.changeWeek = function(w) {
        currentWeek = w;
        WEEKS.forEach(week => {
          const btn = document.getElementById('btn_' + week.replace(' ', ''));
          if(btn) btn.classList.toggle('selected', week === w);
        });
        if(currentPlayer) selectPlayer(currentPlayer);
      };

      function calculateLiveMetrics() {
        if(!currentPlayer) return;
        const data = loadData();
        const m = getMults();
        
        const getV = (id) => parseFloat(document.getElementById(id).value) || 0;
        const getC = (id) => document.getElementById(id).checked ? 1 : 0;
        
        const p = getV('f_power') || 1;
        const eff = getV('f_points') / p;
        
        // Match Index.html Activity logic (2.5 scale)
        const act = ((getC('chk_lava') + getC('chk_challenge') + getC('chk_donations')) * (2.5 / 3));
        const part = (getC('chk_dv') * (2.5/3)) + (getC('chk_esb') * (2.5/3));
        
        const throneScore = (getV('f_throne') / p) * m.M_THRONE;
        const huntScore = getV('f_hunt') * m.M_HUNT;
        const questScore = getV('f_quest') * m.M_QUEST;
        
        const total = eff + act + part + throneScore + huntScore + questScore;

        document.getElementById('res_eff').textContent = eff.toFixed(2);
        document.getElementById('res_hunt').textContent = huntScore.toFixed(2);
        document.getElementById('res_throne').textContent = throneScore.toFixed(2);
        document.getElementById('res_total').textContent = total.toFixed(2);

        // RANKING LOGIC
        const weeklyData = data.filter(d => d.week === currentWeek);
        const scores = weeklyData.map(d => {
            const dp = parseFloat(d.power) || 1;
            const dEff = (parseFloat(d.points) || 0) / dp;
            return { name: d.name, val: dEff };
        });
        scores.push({name: 'CURRENT', val: eff});
        scores.sort((a,b) => b.val - a.val);
        const rank = scores.findIndex(s => s.name === 'CURRENT') + 1;
        document.getElementById('res_rank').textContent = '#' + rank;
      }

      window.selectPlayer = function(name){
        currentPlayer = name; 
        document.getElementById('editHeader').textContent = name;
        const entry = loadData().find(d => d.name === name && d.week === currentWeek) || {};
        
        document.getElementById('f_power').value = entry.power || '';
        document.getElementById('f_points').value = entry.points || '';
        document.getElementById('f_throne').value = entry.throne || '';
        document.getElementById('f_quest').value = entry.quest || '';
        document.getElementById('f_hunt').value = entry.hunt || '';
        
        ['lava','challenge','donations','dv','esb'].forEach(c => document.getElementById('chk_'+c).checked = (entry[c] == 1));
        ['100','40','20','5'].forEach(p => {
            const el = document.getElementById('pick_'+p);
            if(el) el.checked = (entry['p'+p] == 1);
        });
        
        renderList();
        calculateLiveMetrics();
      };

      window.performSave = function(){
        if(!currentPlayer) return;
        let data = loadData();
        const state = {
          name: currentPlayer, week: currentWeek,
          power: document.getElementById('f_power').value, 
          points: document.getElementById('f_points').value,
          throne: document.getElementById('f_throne').value, 
          quest: document.getElementById('f_quest').value,
          hunt: document.getElementById('f_hunt').value,
          lava: document.getElementById('chk_lava').checked?1:0, 
          challenge: document.getElementById('chk_challenge').checked?1:0,
          donations: document.getElementById('chk_donations').checked?1:0, 
          dv: document.getElementById('chk_dv').checked?1:0,
          esb: document.getElementById('chk_esb').checked?1:0, 
          p100: document.getElementById('pick_100').checked?1:0,
          p40: document.getElementById('pick_40').checked?1:0, 
          p20: document.getElementById('pick_20').checked?1:0, 
          p5: document.getElementById('pick_5').checked?1:0
        };
        const idx = data.findIndex(d => d.name === currentPlayer && d.week === currentWeek);
        if(idx >= 0) data[idx] = state; else data.push(state);
        saveData(data);
        
        const b = document.getElementById('statsSaveBtn'); 
        b.textContent = "DATA SAVED âœ“"; b.style.background = "#059669";
        setTimeout(()=>{ b.textContent="SAVE WEEKLY DATA"; b.style.background="var(--success)"; }, 1000);
        calculateLiveMetrics();
      };

      window.deletePlayer = function() {
        if(!currentPlayer || !confirm(`Remove ${currentPlayer} from all records?`)) return;
        let data = loadData();
        data = data.filter(d => d.name !== currentPlayer);
        saveData(data);
        currentPlayer = null;
        document.getElementById('editHeader').textContent = "Select a Player";
        renderList();
      };

      window.addNewPlayer = function(){
        const input = document.getElementById('playerNameInput');
        const n = input.value.trim();
        if(!n) return;
        let d = loadData();
        if(d.some(x => x.name === n)) return alert("Member already exists");
        WEEKS.forEach(w => d.push({name: n, week: w}));
        saveData(d);
        input.value = "";
        renderList(); 
        selectPlayer(n);
      };

      function renderList(){
        const search = document.getElementById('playerSearch').value.toLowerCase();
        const names = [...new Set(loadData().map(d => d.name))].sort();
        document.getElementById('rosterCount').textContent = `${names.length} Members`;
        
        const filtered = names.filter(n => n.toLowerCase().includes(search));
        const listEl = document.getElementById('playersList');
        listEl.innerHTML = filtered.map(n => 
          `<li class="${n===currentPlayer?'selected':''}" onclick="selectPlayer('${n.replace(/'/g,"\\'")}')">
            ${n} <span>${n===currentPlayer?'âžœ':''}</span>
          </li>`).join('');
      }

      document.getElementById('playerSearch').oninput = renderList;
      document.getElementById('playerNameInput').onkeydown = (e) => { if(e.key === 'Enter') addNewPlayer(); };
      document.getElementById('inputContainer').oninput = calculateLiveMetrics;
      document.getElementById('statsSaveBtn').onclick = performSave;
      
      renderList();
      
      // Handle "Edit" from Dashboard
      setTimeout(() => {
        const target = localStorage.getItem('editTargetName');
        const targetWeek = localStorage.getItem('editTargetWeek');
        if(target) { 
           if(targetWeek) changeWeek(targetWeek);
           selectPlayer(target); 
           localStorage.removeItem('editTargetName'); 
           localStorage.removeItem('editTargetWeek');
           document.querySelector('.selected')?.scrollIntoView({block:'center'});
        }
      }, 150);
    })();
  </script>
</body>
</html>
