<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Manage Alliance Data</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
--bg:#f1f5f9;
--text:#1e293b;
--card:#ffffff;
--accent:#3b82f6;
--success:#10b981;
--danger:#ef4444;
--dark-panel:#0f172a;
--muted:#64748b;
}

*{box-sizing:border-box}
body{margin:0;font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);}
header{background:#1e40af;color:#fff;padding:1.2rem 2rem;display:flex;justify-content:space-between;align-items:center;}
nav{display:flex;justify-content:center;gap:15px;padding:.75rem;background:#cbd5e1;}
nav a{color:#fff;text-decoration:none;padding:.6rem 1.2rem;background:var(--accent);border-radius:8px;font-weight:700;}

.main-wrap{
width:100%;
padding:1.5rem;
display:grid;
gap:1.5rem;
grid-template-columns:350px 1fr 350px;
align-items:start;
}

.section{
background:var(--card);
padding:1.5rem;
border-radius:16px;
box-shadow:0 10px 25px rgba(0,0,0,0.05);
}

.players-list{
margin-top:10px;
padding:0;
list-style:none;
height:550px;
overflow-y:auto;
border:1px solid #e2e8f0;
border-radius:12px;
background:#fff;
}
.players-list li{
padding:.85rem;
border-bottom:1px solid #f1f5f9;
cursor:pointer;
display:flex;
justify-content:space-between;
align-items:center;
}
.players-list li.selected{
background:#eff6ff;
border-left:5px solid var(--accent);
font-weight:700;
color:var(--accent);
}

.input{
width:100%;
padding:.75rem;
border-radius:10px;
border:1px solid #cbd5e1;
font-size:1rem;
outline:none;
}

.grid-2{
display:grid;
grid-template-columns:1fr 1fr;
gap:1rem;
}

label{
font-size:.85rem;
font-weight:700;
color:var(--muted);
display:block;
margin-top:10px;
}

.checkbox-group{
display:flex;
gap:1rem;
flex-wrap:wrap;
padding:15px;
background:#f8fafc;
border:1px solid #e2e8f0;
border-radius:12px;
margin-top:5px;
}

.btn{
padding:.8rem 1.5rem;
border-radius:10px;
border:0;
color:#fff;
font-weight:700;
cursor:pointer;
width:100%;
margin-top:10px;
}

.week-btn{
padding:12px;
border:2px solid #e2e8f0;
background:#fff;
color:var(--muted);
border-radius:10px;
cursor:pointer;
flex:1;
font-weight:800;
}
.week-btn.selected{
background:var(--accent);
color:white;
border-color:var(--accent);
}

/* ===== FLIP CARD SIDEBAR ===== */

.results-sidebar{
perspective:1200px;
position:sticky;
top:1.5rem;
}

.flip-card{
position:relative;
width:100%;
min-height:520px;
transform-style:preserve-3d;
transition:transform .6s;
cursor:pointer;
}

.flip-card.flipped{
transform:rotateY(180deg);
}

.flip-face{
position:absolute;
width:100%;
height:100%;
backface-visibility:hidden;
border-radius:20px;
padding:2rem;
}

.flip-front{
background:var(--dark-panel);
color:white;
}

.flip-back{
background:var(--dark-panel);
color:white;
transform:rotateY(180deg);
}

.res-item{
margin-bottom:1.2rem;
padding-bottom:.8rem;
border-bottom:1px solid #334155;
}
.res-item label{
font-size:.7rem;
color:#94a3b8;
text-transform:uppercase;
}
.res-item span{
font-size:1.5rem;
font-weight:800;
color:#60a5fa;
}

.rank-badge{
background:linear-gradient(135deg,#3b82f6 0%,#1e40af 100%);
text-align:center;
padding:1.5rem;
border-radius:15px;
margin-top:1.5rem;
}
.rank-val{
font-size:3.5rem;
font-weight:900;
display:block;
}

.pack-column{
display:flex;
flex-direction:column;
gap:12px;
margin-top:20px;
}

.pack-column label{
display:flex;
justify-content:space-between;
align-items:center;
font-size:.85rem;
color:white;
}

.pack-column input{
transform:scale(1.2);
}

.pick-status{
width:12px;
height:12px;
border-radius:50%;
background:#e2e8f0;
}
.pick-status.has-hundred{
background:var(--success);
box-shadow:0 0 8px var(--success);
}
</style>
</head>

<body>

<header>
<h1>Alliance Management</h1>
<div id="rosterCount">Players: 0</div>
</header>

<nav>
<a href="index.html">Dashboard</a>
<a href="trends.html">Trends</a>
<a href="form.html">Manage Data</a>
</nav>

<main class="main-wrap">

<!-- LEFT + CENTER unchanged (kept intact) -->

<section class="section">
<h3>Directory</h3>
<input type="text" id="playerSearch" placeholder="ðŸ” Search players..." class="input" style="margin-bottom:10px;" oninput="renderList()">
<ul class="players-list" id="playersList"></ul>

<div style="margin-top:20px;padding-top:20px;border-top:2px solid #f1f5f9;">
<input id="playerNameInput" placeholder="Enter name + hit Enter..." class="input" style="border:2px solid var(--accent);">
<button id="addPlayerBtn" class="btn" style="background:var(--success)" onclick="addNewPlayer()">Add to Roster</button>
</div>
</section>

<section class="section">
<h2 id="editHeader">Select a Player</h2>
<!-- your middle form untouched -->
</section>

<!-- RIGHT SIDEBAR FLIP -->
<aside class="results-sidebar">
<div class="flip-card" id="liveFlip" onclick="this.classList.toggle('flipped')">

<!-- FRONT = LIVE ANALYSIS -->
<div class="flip-face flip-front">
<h3>Live Analysis</h3>
<div class="res-item"><label>Efficiency Score</label><span id="res_eff">0.0000</span></div>
<div class="res-item"><label>Hunt Score</label><span id="res_hunt">0.00</span></div>
<div class="res-item"><label>Throne Score</label><span id="res_throne">0.00</span></div>
<div class="res-item"><label>Total Score</label><span id="res_total">0.00</span></div>
<div class="rank-badge"><span class="rank-val" id="res_rank">#--</span></div>
</div>

<!-- BACK = KING PACK -->
<div class="flip-face flip-back">
<h3>KING PACK</h3>

<div class="pack-column">
<label>Legendary <input type="radio" name="pack"></label>
<label>Epic <input type="radio" name="pack"></label>
<label>Excellent <input type="radio" name="pack"></label>
<label>Rare (Dragon) <input type="radio" name="pack"></label>
<label>Rare (Hero) <input type="radio" name="pack"></label>
<label>Rare (Units) <input type="radio" name="pack"></label>
</div>

<div style="margin-top:30px;">
<label style="display:flex;justify-content:space-between;color:white;">Throne 1 <input type="checkbox" id="king_throne1"></label>
<label style="display:flex;justify-content:space-between;color:white;margin-top:10px;">Throne 2 <input type="checkbox" id="king_throne2"></label>
</div>

<p style="margin-top:40px;font-size:.75rem;color:#94a3b8;">Tap anywhere to return</p>
</div>

</div>
</aside>

</main>

<script>
(function(){
let currentPlayer=null;
const loadData=()=>JSON.parse(localStorage.getItem('formData')||'[]');
window.renderList=function(){
const data=loadData();
const names=[...new Set(data.map(d=>d.name))];
document.getElementById('rosterCount').textContent=`Players: ${names.length}`;
document.getElementById('playersList').innerHTML=
names.map(n=>`<li onclick="selectPlayer('${n}')">${n}</li>`).join('');
}
window.selectPlayer=function(n){
currentPlayer=n;
document.getElementById('editHeader').textContent=n;
}
window.addNewPlayer=function(){
const input=document.getElementById('playerNameInput');
if(!input.value.trim())return;
let d=loadData();
d.push({name:input.value.trim(),week:'week 1'});
localStorage.setItem('formData',JSON.stringify(d));
input.value="";
renderList();
}
renderList();
})();
</script>

</body>
</html>
