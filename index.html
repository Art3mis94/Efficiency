<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Alliance Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#f8fafc;--text:#1e293b;--accent:#3b82f6;--white:#ffffff;--success:#10b981;--gold:#f59e0b;--muted:#64748b;--dark:#1e40af;}
    body{margin:0;font-family:Inter,sans-serif;background:var(--bg);color:var(--text);}
    header{background:var(--dark);color:#fff;padding:1rem 2rem;display:flex;justify-content:space-between;align-items:center;}
    nav{display:flex;justify-content:center;gap:10px;padding:0.75rem;background:#e2e8f0;}
    nav a{color:#fff;text-decoration:none;padding:.6rem 1rem;background:var(--accent);border-radius:6px;font-weight:600;}
    
    .container{padding:1.5rem; width:100%; box-sizing:border-box;}
    
    /* Config Modal Style */
    #configPanel{display:none; background:white; padding:20px; border-radius:12px; margin-bottom:20px; border:2px solid var(--accent); box-shadow:0 10px 15px rgba(0,0,0,0.1);}
    .config-grid{display:grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap:15px; margin-bottom:15px;}
    .config-grid div label{display:block; font-size:0.7rem; font-weight:700; color:var(--muted); margin-bottom:5px;}
    
    .top-row{display:grid; grid-template-columns: 1fr 2fr; gap:20px; margin-bottom:20px;}
    .stat-cards{display:grid; grid-template-columns: 1fr 1fr; gap:15px;}
    .card{background:white; padding:15px; border-radius:12px; box-shadow:0 4px 6px rgba(0,0,0,0.05); border-left:4px solid var(--accent);}
    .card label{display:block; font-size:0.7rem; color:var(--muted); text-transform:uppercase; font-weight:700;}
    .card span{font-size:1.6rem; font-weight:800;}

    .top-three{background:white; padding:15px; border-radius:12px; box-shadow:0 4px 6px rgba(0,0,0,0.05);}
    .rank-list{display:flex; gap:15px; margin-top:10px;}
    .rank-item{flex:1; background:#f1f5f9; padding:10px; border-radius:8px; text-align:center; border:1px solid #e2e8f0;}
    .rank-item.first{border:2px solid var(--gold); background:#fffbeb;}

    .table-wrap{background:white; border-radius:12px; overflow-x:auto; box-shadow:0 10px 15px -3px rgba(0,0,0,0.1);}
    table{width:100%; border-collapse:collapse; min-width:1100px;}
    th{background:#f8fafc; padding:12px; text-align:left; font-size:0.7rem; text-transform:uppercase; color:var(--muted); border-bottom:2px solid #e2e8f0;}
    td{padding:10px 12px; border-bottom:1px solid #f1f5f9; font-size:0.9rem;}
    
    .hero-100{color:var(--success); font-weight:900; border: 1px solid var(--success); padding: 2px 5px; border-radius: 4px; background: #ecfdf5;}
    .btn-edit{padding:5px 10px; background:var(--accent); color:white; text-decoration:none; border-radius:6px; font-size:0.8rem; font-weight:600;}
    .btn-save{padding:8px 15px; background:var(--success); color:white; border:none; border-radius:6px; cursor:pointer; font-weight:700;}
    
    .controls{display:flex; gap:15px; margin-bottom:15px; align-items:center;}
    select, input{padding:8px; border-radius:8px; border:1px solid #cbd5e1; font-family:inherit;}
  </style>
</head>
<body>
  <header>
    <h1>Alliance Dashboard</h1>
    <button onclick="toggleConfig()" style="background:rgba(255,255,255,0.2); border:none; color:white; padding:8px 12px; border-radius:6px; cursor:pointer; font-weight:600;">‚öô Config</button>
  </header>
  
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="trends.html">Trends</a>
    <a href="form.html">Manage Data</a>
  </nav>

  <div class="container">
    <div id="configPanel">
      <h3 style="margin-top:0">Scoring Multipliers</h3>
      <div class="config-grid">
        <div><label>Throne Multi</label><input type="number" id="m_throne" step="0.1" class="input"></div>
        <div><label>Quest Multi</label><input type="number" id="m_quest" step="0.0000001" class="input"></div>
        <div><label>Hunt Multi</label><input type="number" id="m_hunt" step="0.0000001" class="input"></div>
      </div>
      <button class="btn-save" onclick="saveConfig()">Save Multipliers</button>
    </div>

    <div class="top-row">
      <div class="stat-cards">
        <div class="card"><label>Roster Size</label><span id="stat_total">0</span></div>
        <div class="card"><label>Average Efficiency</label><span id="stat_avg">0.00</span></div>
      </div>
      <div class="top-three">
        <label style="font-weight:800; font-size:0.75rem; color:var(--dark); text-transform:uppercase;">üèÜ Top Ranking Members</label>
        <div class="rank-list" id="topThreeList"></div>
      </div>
    </div>

    <div class="controls">
      <select id="weekSelect" style="font-weight:700; border:2px solid var(--accent);">
        <option value="overall">OVERALL</option>
        <option value="home week">Home Week</option>
        <option value="week 1">Week 1</option>
        <option value="week 2">Week 2</option>
        <option value="week 3">Week 3</option>
      </select>
      <input type="text" id="dashSearch" placeholder="Filter by name..." style="flex:1;">
    </div>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Power</th>
            <th>Points</th>
            <th>Eff</th>
            <th>Act</th>
            <th>Part</th>
            <th>Throne Eff</th>
            <th>Picks</th>
            <th style="background:#f1f5f9">Score</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="dashTableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    (function(){
      const loadData = () => JSON.parse(localStorage.getItem('formData') || '[]');
      const getMults = () => JSON.parse(localStorage.getItem('scoringMultipliers') || '{"M_THRONE":3.0,"M_QUEST":0.0000025,"M_HUNT":0.00001}');

      // Config Logic
      window.toggleConfig = () => {
        const p = document.getElementById('configPanel');
        p.style.display = p.style.display === 'block' ? 'none' : 'block';
        const m = getMults();
        document.getElementById('m_throne').value = m.M_THRONE;
        document.getElementById('m_quest').value = m.M_QUEST;
        document.getElementById('m_hunt').value = m.M_HUNT;
      };

      window.saveConfig = () => {
        const newM = {
          M_THRONE: parseFloat(document.getElementById('m_throne').value),
          M_QUEST: parseFloat(document.getElementById('m_quest').value),
          M_HUNT: parseFloat(document.getElementById('m_hunt').value)
        };
        localStorage.setItem('scoringMultipliers', JSON.stringify(newM));
        document.getElementById('configPanel').style.display = 'none';
        render();
      };

      function render() {
        const data = loadData();
        const m = getMults();
        const view = document.getElementById('weekSelect').value;
        const search = document.getElementById('dashSearch').value.toLowerCase();
        
        const allNames = [...new Set(data.map(d => d.name))].sort();
        document.getElementById('stat_total').textContent = allNames.length;

        const results = [];
        let totalEffSum = 0, effCount = 0;

        allNames.forEach(name => {
          const playerEntries = data.filter(d => d.name === name);
          const hasGlobal100 = playerEntries.some(d => d.p100 == 1);
          let rowData = {};
          
          if (view === 'overall') {
            const count = playerEntries.length || 1;
            const tPower = playerEntries.reduce((s, d) => s + (parseFloat(d.power)||0), 0) / count;
            const tPts = playerEntries.reduce((s, d) => s + (parseFloat(d.points)||0), 0);
            const tThr = playerEntries.reduce((s, d) => s + (parseFloat(d.throne)||0), 0);
            const tHunt = playerEntries.reduce((s, d) => s + (parseFloat(d.hunt)||0), 0);
            const tQst = playerEntries.reduce((s, d) => s + (parseFloat(d.quest)||0), 0);

            const eff = tPower > 0 ? (tPts / tPower) : 0;
            const act = playerEntries.reduce((s, d) => s + (((d.lava?1:0)+(d.challenge?1:0)+(d.donations?1:0))*0.833), 0);
            const part = playerEntries.reduce((s, d) => s + (((d.dv?1:0)*0.833)+((d.esb?1:0)*0.833)+(((d.esi_mon?1:0)+(d.esi_thu?1:0))*0.416)), 0);
            const tEff = tPower > 0 ? (tThr / tPower * m.M_THRONE) : 0;
            const score = eff + act + part + tEff + (tHunt * m.M_HUNT) + (tQst * m.M_QUEST);
            const pSum = playerEntries.reduce((s, d) => s + (d.p100?100:0) + (d.p40?40:0) + (d.p20?20:0) + (d.p5?5:0), 0);

            rowData = { name, p: tPower, pts: tPts, eff, act, part, tEff, total: score, pickDisplay: pSum, has100: hasGlobal100 };
          } else {
            const entry = playerEntries.find(d => d.week === view) || { name };
            const p = parseFloat(entry.power) || 0;
            const eff = p > 0 ? (parseFloat(entry.points)||0) / p : 0;
            const act = ((entry.lava?1:0)+(entry.challenge?1:0)+(entry.donations?1:0))*0.833;
            const part = ((entry.dv?1:0)*0.833)+((entry.esb?1:0)*0.833)+(((entry.esi_mon?1:0)+(entry.esi_thu?1:0))*0.416);
            const tEff = p > 0 ? ((parseFloat(entry.throne)||0)/p*m.M_THRONE) : 0;
            const score = eff + act + part + tEff + ((parseFloat(entry.hunt)||0)*m.M_HUNT) + ((parseFloat(entry.quest)||0)*m.M_QUEST);
            const pSum = (entry.p100?100:0)+(entry.p40?40:0)+(entry.p20?20:0)+(entry.p5?5:0);

            rowData = { name, p, pts: entry.points||0, eff, act, part, tEff, total: score, pickDisplay: pSum, has100: hasGlobal100 };
          }

          if(rowData.eff > 0) { totalEffSum += rowData.eff; effCount++; }
          results.push(rowData);
        });

        document.getElementById('stat_avg').textContent = effCount > 0 ? (totalEffSum / effCount).toFixed(2) : "0.00";
        const sorted = [...results].sort((a,b) => b.total - a.total);

        // Render Top 3
        document.getElementById('topThreeList').innerHTML = sorted.slice(0,3).map((p, i) => `
          <div class="rank-item ${i===0?'first':''}">
            <div style="font-size:0.6rem; font-weight:bold;">RANK #${i+1}</div>
            <div style="font-weight:800;">${p.name}</div>
            <div style="color:var(--accent); font-weight:700;">${p.total.toFixed(2)}</div>
          </div>
        `).join('');

        const tbody = document.getElementById('dashTableBody');
        tbody.innerHTML = '';
        sorted.forEach((r, idx) => {
          if(search && !r.name.toLowerCase().includes(search)) return;
          const tr = document.createElement('tr');
          let pSpan = r.has100 ? `<span class="hero-100">${r.pickDisplay || '-'}</span>` : `<span style="font-weight:700">${r.pickDisplay || '-'}</span>`;
          tr.innerHTML = `
            <td style="font-weight:700; color:var(--muted)">#${idx + 1}</td>
            <td><strong>${r.name}</strong></td>
            <td>${r.p ? Math.round(r.p).toLocaleString() : "--"}</td>
            <td>${r.pts ? Math.round(r.pts).toLocaleString() : "--"}</td>
            <td style="color:var(--accent); font-weight:600;">${r.eff.toFixed(2)}</td>
            <td>${r.act.toFixed(2)}</td>
            <td>${r.part.toFixed(2)}</td>
            <td>${r.tEff.toFixed(2)}</td>
            <td>${pSpan}</td>
            <td style="font-weight:900; background:#f8fafc;">${r.total.toFixed(2)}</td>
            <td><a href="form.html" class="btn-edit" onclick="localStorage.setItem('editTargetName', '${r.name.replace(/'/g,"\\'")}');">Edit</a></td>
          `;
          tbody.appendChild(tr);
        });
      }

      document.getElementById('weekSelect').onchange = render;
      document.getElementById('dashSearch').oninput = render;
      render();
    })();
  </script>
</body>
</html>
