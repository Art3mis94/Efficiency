<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Alliance Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root{--bg:#f8fafc;--text:#1e293b;--accent:#3b82f6;--white:#ffffff;--success:#10b981;--gold:#f59e0b;--muted:#64748b;--dark:#1e40af;}
    body{margin:0;font-family:Inter,sans-serif;background:var(--bg);color:var(--text);}
    header{background:var(--dark);color:#fff;padding:1rem 2rem;display:flex;justify-content:space-between;align-items:center;}
    header h1{flex-grow:1; text-align:center; margin:0; font-size:1.5rem; letter-spacing:-0.5px;}
    nav{display:flex;justify-content:center;gap:10px;padding:0.75rem;background:#e2e8f0;}
    nav a{color:#fff;text-decoration:none;padding:.6rem 1rem;background:var(--accent);border-radius:6px;font-weight:600;}
    
    .container{padding:1.5rem; width:100%; box-sizing:border-box;}
    
    /* Profile Modal */
    .modal{display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.6); backdrop-filter:blur(4px);}
    .modal-content{background:white; margin:5% auto; padding:25px; width:90%; max-width:800px; border-radius:16px; position:relative;}
    .close{position:absolute; right:20px; top:15px; font-size:28px; cursor:pointer;}
    
    /* Config Panel */
    #configPanel{display:none; background:white; padding:20px; border-radius:12px; margin-bottom:20px; border:2px solid var(--accent);}
    .config-grid{display:grid; grid-template-columns: repeat(4, 1fr); gap:10px;}
    .config-grid div label{display:block; font-size:0.7rem; font-weight:700; color:var(--muted); margin-bottom:4px;}
    
    .table-wrap{background:white; border-radius:12px; overflow-x:auto; box-shadow:0 10px 15px -3px rgba(0,0,0,0.1);}
    table{width:100%; border-collapse:collapse; min-width:1100px;}
    th{background:#f8fafc; padding:12px; text-align:left; font-size:0.7rem; text-transform:uppercase; color:var(--muted); border-bottom:2px solid #e2e8f0;}
    td{padding:10px 12px; border-bottom:1px solid #f1f5f9; font-size:0.9rem;}
    
    .hero-100{color:var(--success); font-weight:900; border: 1px solid var(--success); padding: 2px 5px; border-radius: 4px; background: #ecfdf5;}
    .btn-edit{padding:5px 10px; background:var(--accent); color:white; border:none; border-radius:6px; font-size:0.8rem; font-weight:600; cursor:pointer;}
    .btn-view{padding:5px 10px; background:#f1f5f9; color:var(--text); border:1px solid #cbd5e1; border-radius:6px; font-size:0.8rem; font-weight:600; cursor:pointer; margin-right:5px;}
    
    .controls{display:flex; gap:15px; margin-bottom:15px; align-items:center;}
    select, input{padding:8px; border-radius:8px; border:1px solid #cbd5e1;}
  </style>
</head>
<body>

  <header>
    <div style="width:80px"></div> <h1>Alliance Dashboard</h1>
    <button onclick="toggleConfig()" style="background:rgba(255,255,255,0.2); border:none; color:white; padding:8px 12px; border-radius:6px; cursor:pointer;">âš™ Config</button>
  </header>
  
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="form.html">Manage Data</a>
  </nav>

  <div class="container">
    <div id="configPanel">
      <h3 style="margin-top:0">Scoring Multipliers</h3>
      <div class="config-grid">
        <div><label>Week 1</label><input type="number" id="m_week1" step="0.01"></div>
        <div><label>Throne</label><input type="number" id="m_throne" step="0.1"></div>
        <div><label>UH</label><input type="number" id="m_hunt" step="0.000001"></div>
        <div><label>Quest</label><input type="number" id="m_quest" step="0.000001"></div>
      </div>
      <button onclick="saveConfig()" class="btn-edit" style="margin-top:10px; background:var(--success)">Apply Multipliers</button>
    </div>

    <div class="controls">
      <select id="weekSelect" style="font-weight:700; border:2px solid var(--accent);">
        <option value="overall">OVERALL</option>
        <option value="home week">Home Week</option>
        <option value="week 1">Week 1</option>
        <option value="week 2">Week 2</option>
        <option value="week 3">Week 3</option>
      </select>
      <input type="text" id="dashSearch" placeholder="Filter by name..." style="flex:1;">
    </div>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Rank</th><th>Name</th><th>Power</th><th>Points</th><th>Eff</th><th>Act</th><th>Part</th><th>Throne Eff</th><th>Picks</th><th style="background:#f1f5f9">Score</th><th>Actions</th>
          </tr>
        </thead>
        <tbody id="dashTableBody"></tbody>
      </table>
    </div>
  </div>

  <div id="profileModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalName">Player Profile</h2>
      <canvas id="playerChart" width="400" height="150"></canvas>
    </div>
  </div>

  <script>
    (function(){
      let myChart = null;
      const formatPower = (num) => {
        if(!num) return "--";
        // Converts 8121100 to 8,121.1Bn
        return (num / 1000).toLocaleString(undefined, {minimumFractionDigits: 1, maximumFractionDigits: 1}) + "Bn";
      };

      const loadData = () => JSON.parse(localStorage.getItem('formData') || '[]');
      const getMults = () => JSON.parse(localStorage.getItem('scoringMultipliers') || '{"M_WEEK1":1.0,"M_THRONE":3.0,"M_HUNT":0.00001,"M_QUEST":0.0000025}');

      window.toggleConfig = () => {
        const p = document.getElementById('configPanel');
        p.style.display = p.style.display === 'block' ? 'none' : 'block';
        const m = getMults();
        document.getElementById('m_week1').value = m.M_WEEK1;
        document.getElementById('m_throne').value = m.M_THRONE;
        document.getElementById('m_hunt').value = m.M_HUNT;
        document.getElementById('m_quest').value = m.M_QUEST;
      };

      window.saveConfig = () => {
        const newM = {
          M_WEEK1: parseFloat(document.getElementById('m_week1').value),
          M_THRONE: parseFloat(document.getElementById('m_throne').value),
          M_HUNT: parseFloat(document.getElementById('m_hunt').value),
          M_QUEST: parseFloat(document.getElementById('m_quest').value)
        };
        localStorage.setItem('scoringMultipliers', JSON.stringify(newM));
        document.getElementById('configPanel').style.display = 'none';
        render();
      };

      window.openProfile = (name) => {
        activePlayer = name;
        document.getElementById('modalName').textContent = name;
        document.getElementById('profileModal').style.display = "block";
        
        const data = loadData().filter(d => d.name === name && d.week !== 'home week');
        const labels = ['Week 1', 'Week 2', 'Week 3'];
        const values = labels.map(l => {
          const e = data.find(d => d.week.toLowerCase() === l.toLowerCase()) || {};
          return e.power > 0 ? (e.points / e.power) : 0;
        });

        if(myChart) myChart.destroy();
        myChart = new Chart(document.getElementById('playerChart'), {
          type: 'line',
          data: { labels, datasets: [{ label: 'Efficiency', data: values, borderColor: '#3b82f6', tension: 0.3, fill: true, backgroundColor: 'rgba(59, 130, 246, 0.1)' }] }
        });
      };

      window.closeModal = () => document.getElementById('profileModal').style.display="none";

      window.goEdit = (name) => {
        localStorage.setItem('editTargetName', name);
        window.location.href = 'form.html';
      };

      function render() {
        const data = loadData();
        const m = getMults();
        const view = document.getElementById('weekSelect').value;
        const search = document.getElementById('dashSearch').value.toLowerCase();
        const allNames = [...new Set(data.map(d => d.name))].sort();
        
        let results = [];
        allNames.forEach(name => {
          const playerEntries = data.filter(d => d.name === name);
          const hasGlobal100 = playerEntries.some(d => d.p100 == 1);
          let row = {};

          if(view === 'overall'){
            const p = playerEntries.reduce((s,d)=>s+(parseFloat(d.power)||0),0)/(playerEntries.length||1);
            const pts = playerEntries.reduce((s,d)=>s+(parseFloat(d.points)||0),0);
            const eff = p > 0 ? pts/p : 0;
            const pSum = playerEntries.reduce((s,d)=>s+(d.p100?100:0)+(d.p40?40:0)+(d.p20?20:0)+(d.p5?5:0),0);
            row = { name, p, pts, eff, total: eff, pickDisplay: pSum, has100: hasGlobal100 };
          } else {
            const e = playerEntries.find(d => d.week === view) || { name };
            const p = parseFloat(e.power)||0;
            const eff = p > 0 ? (parseFloat(e.points)||0)/p : 0;
            const pSum = (e.p100?100:0)+(e.p40?40:0)+(e.p20?20:0)+(e.p5?5:0);
            row = { name, p, pts: e.points||0, eff, total: eff, pickDisplay: pSum, has100: hasGlobal100 };
          }
          results.push(row);
        });

        const sorted = results.sort((a,b)=>b.total-a.total);
        const tbody = document.getElementById('dashTableBody');
        tbody.innerHTML = '';
        sorted.forEach((r, idx) => {
          if(search && !r.name.toLowerCase().includes(search)) return;
          const tr = document.createElement('tr');
          let pSpan = r.has100 ? `<span class="hero-100">${r.pickDisplay || '-'}</span>` : `<span>${r.pickDisplay || '-'}</span>`;
          tr.innerHTML = `
            <td>#${idx+1}</td>
            <td><strong>${r.name}</strong></td>
            <td>${formatPower(r.p)}</td>
            <td>${Math.round(r.pts).toLocaleString()}</td>
            <td>${r.eff.toFixed(2)}</td>
            <td>0.00</td><td>0.00</td><td>0.00</td>
            <td>${pSpan}</td>
            <td style="font-weight:900">${r.total.toFixed(2)}</td>
            <td>
              <button class="btn-view" onclick="openProfile('${r.name.replace(/'/g,"\\'")}')">View</button>
              <button class="btn-edit" onclick="goEdit('${r.name.replace(/'/g,"\\'")}')">Edit</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      }
      document.getElementById('weekSelect').onchange = render;
      document.getElementById('dashSearch').oninput = render;
      render();
    })();
  </script>
</body>
</html>
