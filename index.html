<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alliance Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #f8fafc; --text: #1e293b; --accent: #3b82f6; --success: #10b981;
            --dark: #1e40af; --muted: #64748b; --gold: #f59e0b; --silver: #94a3b8; --bronze: #d97706;
        }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); font-size: .85rem; }
        header { background: var(--dark); color: #fff; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        nav { display: flex; justify-content: center; gap: 10px; padding: .75rem; background: #e2e8f0; }
        nav a { color: #fff; text-decoration: none; padding: .5rem 1rem; background: var(--accent); border-radius: 6px; font-weight: 700; transition: 0.2s; }
        nav a:hover { opacity: 0.9; }
        .container { padding: 1.5rem; max-width: 1400px; margin: auto; }
        .top-row { display: grid; grid-template-columns: 1fr 3fr; gap: 20px; margin-bottom: 20px; }
        .card { background: white; padding: 20px; border-radius: 16px; box-shadow: 0 4px 6px rgba(0,0,0,.05); display: flex; flex-direction: column; justify-content: center; }
        .card label { font-size: .7rem; color: var(--muted); font-weight: 800; text-transform: uppercase; margin-bottom: 5px; }
        .card span { font-size: 2rem; font-weight: 800; }
        .top-three { display: flex; justify-content: center; gap: 15px; align-items: flex-end; }
        .leader-card { flex: 1; text-align: center; padding: 15px; border-radius: 18px; background: white; box-shadow: 0 10px 15px rgba(0,0,0,.05); font-weight: 800; position: relative; }
        .leader-card h2 { margin: 0; font-size: 1.1rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .leader-card .score { font-size: 1.4rem; color: var(--accent); }
        .rank-1 { border: 4px solid var(--gold); transform: scale(1.05); z-index: 2; }
        .rank-2 { border: 4px solid var(--silver); }
        .rank-3 { border: 4px solid var(--bronze); }
        details { background: white; border-radius: 12px; margin-bottom: 20px; border: 1px solid #e2e8f0; overflow: hidden; }
        summary { padding: 12px; cursor: pointer; font-weight: 800; color: var(--muted); background: #fff; }
        .config-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; padding: 15px; background: #fdfdfd; }
        .config-grid input { width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #cbd5e1; font-family: inherit; }
        .table-wrap { background: white; border-radius: 12px; overflow-x: auto; box-shadow: 0 10px 15px -3px rgba(0,0,0,.1); }
        table { width: 100%; border-collapse: collapse; min-width: 1100px; }
        th { background: #f8fafc; padding: 15px 12px; font-size: .65rem; text-transform:uppercase; color: var(--muted); border-bottom: 2px solid #e2e8f0; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; cursor: pointer; }
        tr:hover td { background: #f1f5f9; }
        .status-green { color: var(--success) !important; font-weight: 800; }
        .btn-edit { padding: 6px 12px; background: var(--success); color: white; border: none; border-radius: 6px; font-weight: 700; cursor: pointer; font-size: .7rem; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,.6); backdrop-filter: blur(4px); align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 25px; width: 95%; max-width: 1100px; border-radius: 20px; max-height: 90vh; overflow-y: auto; position: relative; }
        .ov-table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.8rem; }
        .ov-table th, .ov-table td { border: 1px solid #e2e8f0; padding: 10px; text-align: center; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        select, input[type="text"] { padding: 10px; border-radius: 8px; border: 1px solid #cbd5e1; font-weight: 600; }
    </style>
</head>
<body>

<header><h1>Alliance Dashboard</h1></header>
<nav>
    <a href="index.html">Dashboard</a>
    <a href="trends.html">Trends</a>
    <a href="form.html">Manage Data</a>
</nav>

<div class="container">
    <div class="top-row">
        <div class="card"><label>Roster Count</label><span id="stat_total">0</span></div>
        <div class="top-three" id="topThreeList"></div>
    </div>

    <details>
        <summary>‚öôÔ∏è SCORING CONFIGURATION</summary>
        <div class="config-grid">
            <div><label>M_THRONE</label><input type="number" step="0.1" id="m_throne" onchange="saveMults()"></div>
            <div><label>M_QUEST</label><input type="number" step="0.0000001" id="m_quest" onchange="saveMults()"></div>
            <div><label>M_W1_BASE</label><input type="number" step="0.1" id="m_w1" onchange="saveMults()"></div>
            <div><label>M_HUNT</label><input type="number" step="0.0000001" id="m_hunt" onchange="saveMults()"></div>
        </div>
    </details>

    <div style="display:flex; gap:15px; margin-bottom:15px;">
        <select id="weekSelect" onchange="render()">
            <option value="overall">OVERALL</option>
            <option value="week 1">WEEK 1</option>
            <option value="week 2">WEEK 2</option>
            <option value="week 3">WEEK 3</option>
        </select>
        <input type="text" id="dashSearch" placeholder="Search members..." style="flex:1" oninput="render()">
    </div>

    <div class="table-wrap">
        <table>
            <thead>
                <tr>
                    <th>Rank</th><th>Name</th><th>Power</th><th>Points</th>
                    <th>Eff</th><th>Act</th><th>Part</th><th>Throne</th>
                    <th>Total</th><th>Picks</th><th>Action</th>
                </tr>
            </thead>
            <tbody id="dashTableBody"></tbody>
        </table>
    </div>
</div>

<div id="profileModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modalName" style="margin:0">Member Profile</h2>
            <div style="display:flex; gap:15px; align-items:center;">
                <label style="font-weight:800; font-size:0.7rem">GRAPH:</label>
                <select id="chartMetricSelect" onchange="updateChartData()"></select>
                <button onclick="closeModal()" style="background:none; border:none; font-size:24px; cursor:pointer;">‚úï</button>
            </div>
        </div>
        <div style="height:300px;"><canvas id="playerChart"></canvas></div>
        <table class="ov-table">
            <thead>
                <tr><th>Week</th><th>Power</th><th>Points</th><th>Eff</th><th>Quest</th><th>Hunt</th><th>Throne</th></tr>
            </thead>
            <tbody id="ovTableBody"></tbody>
        </table>
    </div>
</div>

<script>
(function(){
    let chartInstance = null;
    let currentOverlayData = [];

    const load = () => JSON.parse(localStorage.getItem('formData') || '[]');
    const getMults = () => JSON.parse(localStorage.getItem('scoringMultipliers') || '{"M_THRONE":3.0,"M_QUEST":0.0000025,"M_W1":0.1,"M_HUNT":0.00001}');

    const fmt = n => parseFloat(n || 0).toLocaleString(undefined, {minimumFractionDigits: 0, maximumFractionDigits: 2});
    const fmtPower = n => n ? (parseFloat(n)/1000).toLocaleString(undefined,{minimumFractionDigits:1,maximumFractionDigits:1})+"Bn" : "0.0Bn";

    window.saveMults = () => {
        const m = {
            M_THRONE: parseFloat(document.getElementById('m_throne').value),
            M_QUEST: parseFloat(document.getElementById('m_quest').value),
            M_W1: parseFloat(document.getElementById('m_w1').value),
            M_HUNT: parseFloat(document.getElementById('m_hunt').value)
        };
        localStorage.setItem('scoringMultipliers', JSON.stringify(m));
        render();
    };

    window.render = () => {
        const data = load();
        const m = getMults();
        ['m_throne','m_quest','m_w1','m_hunt'].forEach(id => {
            const key = id === 'm_w1' ? 'M_W1' : id.toUpperCase();
            if(document.getElementById(id)) document.getElementById(id).value = m[key];
        });

        const view = document.getElementById('weekSelect').value;
        const search = document.getElementById('dashSearch').value.toLowerCase();
        const names = [...new Set(data.map(d => d.name))];
        let results = [];

        names.forEach(name => {
            const eAll = data.filter(d => d.name === name);
            const targetWeeks = view === 'overall' ? ['week 1', 'week 2', 'week 3'] : [view];
            
            let totalEff = 0, totalAct = 0, totalPart = 0, totalThrone = 0, totalPicks = 0;
            let latestPower = 0, latestPoints = 0, has100 = false;

            targetWeeks.forEach(w => {
                const e = eAll.find(x => x.week === w);
                if(!e) return;
                const p = parseFloat(e.power) || 1;
                const pts = parseFloat(e.points) || 0;
                latestPower = p; latestPoints = pts;

                // EFFICIENCY LOGIC
                // Week 1 is baseline (0 efficiency gain). Gain starts from Week 2 onwards.
                let wEff = 0;
                const weekNum = parseInt(w.split(' ')[1]);
                if(weekNum > 1) {
                    const prev = eAll.find(x => x.week === `week ${weekNum - 1}`);
                    wEff = prev ? (pts - parseFloat(prev.points))/p : 0;
                }
                totalEff += wEff;

                // PARTICIPATION LOGIC (Capped at 2.5 per week)
                const basePart = ((e.esb?1:0)*(1/3)) + ((e.dv?1:0)*(1/3)) + ((e.mon?1:0)*(1/6)) + ((e.wed?1:0)*(1/6));
                const extraPart = (parseFloat(e.quest||0)*m.M_QUEST) + (parseFloat(e.hunt||0)*m.M_HUNT);
                totalPart += Math.min(2.5, basePart + extraPart);

                // ACTIVITY LOGIC
                totalAct += ((e.lava?1:0) + (e.challenge?1:0) + (e.donations?1:0)) * 0.833;

                // THRONE & PICKS
                totalThrone += (p > 0) ? ((parseFloat(e.throne||0))/p) * m.M_THRONE : 0;
                totalPicks += (e.p100?100:0) + (e.p40?40:0) + (e.p20?20:0) + (e.p5?5:0);
                if(e.p100) has100 = true;
            });

            results.push({
                name, p: latestPower, pts: latestPoints, eff: totalEff, act: totalAct,
                part: totalPart, throne: totalThrone, total: totalEff + totalAct + totalPart + totalThrone,
                picks: totalPicks, has100, lastWeek: view === 'overall' ? 'week 3' : view
            });
        });

        results.sort((a,b) => b.total - a.total);
        document.getElementById('stat_total').textContent = names.length;
        const medals = ["ü•á", "ü•à", "ü•â"];
        document.getElementById('topThreeList').innerHTML = results.slice(0,3).map((r,i) => `
            <div class="leader-card rank-${i+1}">
                <h2>${medals[i]} ${r.name}</h2>
                <div class="score">${fmt(r.total)}</div>
            </div>`).join('');

        document.getElementById('dashTableBody').innerHTML = results.filter(r => r.name.toLowerCase().includes(search)).map((r, i) => {
            const isG = r.has100 ? 'status-green' : '';
            return `<tr onclick="openOverlay('${r.name.replace(/'/g,"\\'")}')">
                <td>#${i+1}</td><td class="${isG}"><strong>${r.name}</strong></td>
                <td>${fmtPower(r.p)}</td><td>${fmt(r.pts)}</td>
                <td>${fmt(r.eff)}</td><td>${fmt(r.act)}</td>
                <td>${fmt(r.part)}</td><td>${fmt(r.throne)}</td>
                <td style="font-weight:800">${fmt(r.total)}</td><td class="${isG}">${r.picks}</td>
                <td><button class="btn-edit" onclick="event.stopPropagation(); editMember('${r.name.replace(/'/g,"\\'")}', '${r.lastWeek}')">Edit</button></td>
            </tr>`;
        }).join('');
    };

    window.editMember = (name, week) => {
        localStorage.setItem('editTargetName', name);
        localStorage.setItem('editTargetWeek', week);
        window.location.href = 'form.html';
    };

    window.openOverlay = (name) => {
        const data = load();
        const view = document.getElementById('weekSelect').value;
        const entries = ['week 1', 'week 2', 'week 3'].map(w => data.find(d => d.name === name && d.week === w) || { week: w, power:0, points:0, quest:0, hunt:0, throne:0 });
        
        currentOverlayData = entries;
        document.getElementById('modalName').textContent = name;

        document.getElementById('ovTableBody').innerHTML = entries.map(e => {
            const p = parseFloat(e.power) || 1;
            const pts = parseFloat(e.points) || 0;
            const weekNum = parseInt(e.week.split(' ')[1]);
            
            let displayEff = "0.00";
            if(weekNum > 1) {
                const prev = entries[weekNum-2];
                displayEff = prev && prev.points ? ((pts - parseFloat(prev.points))/p).toFixed(2) : "0.00";
            }

            return `<tr>
                <td>${e.week.toUpperCase()}</td><td>${fmtPower(e.power)}</td>
                <td>${fmt(e.points)}</td><td>${displayEff}</td>
                <td>${fmt(e.quest)}</td><td>${fmt(e.hunt)}</td><td>${fmt(e.throne)}</td>
            </tr>`;
        }).join('');

        const sel = document.getElementById('chartMetricSelect');
        sel.innerHTML = `<option value="power">Power</option><option value="points">Points</option><option value="quest">Quests</option>`;
        
        // Only show Efficiency option for W2, W3, or Overall
        if(view !== 'week 1') sel.innerHTML += `<option value="eff">Efficiency</option>`;
        if(view === 'week 2' || view === 'overall') sel.innerHTML += `<option value="hunt">Ultimate Hunt</option>`;
        if(view === 'week 3' || view === 'overall') sel.innerHTML += `<option value="throne">Throne Score</option>`;

        document.getElementById('profileModal').style.display = 'flex';
        updateChartData();
    };

    window.updateChartData = () => {
        const metric = document.getElementById('chartMetricSelect').value;
        const ctx = document.getElementById('playerChart').getContext('2d');

        const vals = currentOverlayData.map((e, idx) => {
            const p = parseFloat(e.power) || 0;
            const pts = parseFloat(e.points) || 0;
            if(metric === 'power') return p;
            if(metric === 'points') return pts;
            if(metric === 'quest') return parseFloat(e.quest) || 0;
            if(metric === 'hunt') return parseFloat(e.hunt) || 0;
            if(metric === 'throne') return parseFloat(e.throne) || 0;
            if(metric === 'eff') {
                if(idx === 0) return 0; // Week 1 always 0 efficiency
                const prev = currentOverlayData[idx-1];
                return (p > 0 && prev.points) ? (pts - parseFloat(prev.points))/p : 0;
            }
            return 0;
        });

        if(chartInstance) chartInstance.destroy();
        chartInstance = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['W1', 'W2', 'W3'],
                datasets: [{
                    label: metric.toUpperCase(),
                    data: vals,
                    borderColor: '#3b82f6',
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    fill: true, tension: 0.3
                }]
            },
            options: { maintainAspectRatio: false }
        });
    };

    window.closeModal = () => document.getElementById('profileModal').style.display = 'none';
    render();
})();
</script>
</body>
</html>
