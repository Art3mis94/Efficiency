<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Alliance Dashboard - Elite v4</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #f1f5f9; --text: #1e293b; --accent: #3b82f6; --dark: #0f172a; --success: #10b981; --gold: #fbbf24; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 50px; }
        header { background: var(--dark); color: white; padding: 1rem 2rem; border-bottom: 4px solid var(--accent); }
        nav { display: flex; justify-content: center; gap: 15px; padding: 1rem; background: #cbd5e1; border-bottom: 1px solid #94a3b8; }
        nav a { text-decoration: none; color: white; background: var(--accent); padding: 0.6rem 1.5rem; border-radius: 10px; font-weight: 800; font-size: 0.9rem; }
        
        .podium-wrap { display: flex; justify-content: center; align-items: flex-end; gap: 15px; margin: 10px 0; height: 160px; }
        .podium-card { background: rgba(255,255,255,0.05); color: white; padding: 12px; border-radius: 15px; text-align: center; width: 140px; border: 1px solid rgba(255,255,255,0.1); }
        .podium-card.p1 { height: 150px; border-color: var(--gold); }
        
        .container { padding: 1.5rem; max-width: 1600px; margin: 0 auto; }
        .controls { display: grid; grid-template-columns: 1fr auto; gap: 20px; margin-bottom: 1.5rem; background: white; padding: 1.2rem; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .mult-inputs { display: flex; gap: 8px; flex-wrap: wrap; }
        .mult-inputs div { background: #f8fafc; padding: 5px 10px; border-radius: 8px; border: 1px solid #e2e8f0; display: flex; align-items: center; gap: 5px; font-size: 0.7rem; font-weight: 800; }
        .mult-inputs input { width: 60px; border: none; background: transparent; font-weight: 700; color: var(--accent); outline: none; }

        .table-wrap { background: white; border-radius: 20px; overflow-x: auto; box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; min-width: 1150px; }
        th { background: #f8fafc; padding: 15px; text-align: left; font-size: 0.65rem; text-transform: uppercase; font-weight: 900; color: #64748b; border-bottom: 2px solid #e2e8f0; cursor: pointer; user-select: none; transition: 0.2s; }
        th:hover { background: #f1f5f9; }
        th.active { color: var(--accent); background: #eff6ff; }
        td { padding: 14px 15px; border-bottom: 1px solid #f1f5f9; font-size: 0.85rem; font-weight: 600; }

        .dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; margin-right: 8px; background: #cbd5e1; }
        .dot.active { background: var(--success); box-shadow: 0 0 10px var(--success); }

        .overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:1000; align-items:center; justify-content:center; }
        .modal { background:white; padding:1.5rem; border-radius:24px; width:750px; max-width:95%; position:relative; }
        .m-grid { display:grid; grid-template-columns:repeat(4, 1fr); gap:10px; margin-bottom:15px; }
        .m-card { background:#f8fafc; padding:10px; border-radius:12px; border:1px solid #e2e8f0; text-align:center; }
        .m-card label { display:block; font-size:0.55rem; color:#94a3b8; font-weight:800; text-transform:uppercase; margin-bottom:2px; }
        .m-card span { font-size: 0.9rem; font-weight: 800; }
        
        .chart-ctrls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; background: #f1f5f9; padding: 8px; border-radius: 12px; }
        .c-btns { display: flex; gap: 5px; }
        .c-btn { font-size: 0.65rem; padding: 5px 10px; border-radius: 6px; border: 1px solid #cbd5e1; cursor: pointer; font-weight: 700; background: white; }
        .c-btn.active { background: var(--accent); color: white; border-color: var(--accent); }
        .comp-select { font-size: 0.7rem; padding: 5px; border-radius: 6px; border: 1px solid #cbd5e1; font-weight: 700; background: white; }
    </style>
</head>
<body>

<header><div class="podium-wrap" id="podium"></div></header>
<nav><a href="index.html">DASHBOARD</a><a href="trends.html">TRENDS</a><a href="form.html">MANAGE DATA</a></nav>

<div class="container">
    <div class="controls">
        <div class="mult-inputs">
            <div>W1: <input id="M_W1" type="number" step="0.1" oninput="saveAndRender()"></div>
            <div>Hunt: <input id="M_HUNT" type="number" step="0.001" oninput="saveAndRender()"></div>
            <div>Quest: <input id="M_QUEST" type="number" step="0.01" oninput="saveAndRender()"></div>
            <div>Throne: <input id="M_THRONE" type="number" oninput="saveAndRender()"></div>
        </div>
        <select id="weekSelect" onchange="render()" style="padding:10px; border-radius:10px; font-weight:800; border:1px solid #cbd5e1;">
            <option value="week 1">Week 1</option><option value="week 2">Week 2</option><option value="week 3" selected>Week 3</option><option value="overall">Overall</option>
        </select>
    </div>

    <div class="table-wrap">
        <table>
            <thead id="tableHead"></thead>
            <tbody id="dashBody"></tbody>
        </table>
    </div>
</div>

<div class="overlay" id="overlay" onclick="closeOverlay()">
    <div class="modal" onclick="event.stopPropagation()">
        <h2 id="modalName" style="margin:0 0 10px 0;">Growth Metrics</h2>
        <div class="m-grid" id="modalGrid"></div>
        
        <div class="chart-ctrls">
            <div class="c-btns">
                <button class="c-btn active" id="btn-points" onclick="updateGrowthChart('points')">Points</button>
                <button class="c-btn" id="btn-power" onclick="updateGrowthChart('power')">Power</button>
                <button class="c-btn" id="btn-eff" onclick="updateGrowthChart('eff')">Efficiency</button>
                <button class="c-btn" id="btn-quest" onclick="updateGrowthChart('quest')">Quest</button>
            </div>
            <select id="compareWith" class="comp-select" onchange="updateGrowthChart(currentMetric)">
                <option value="">Compare with (A-Z)...</option>
            </select>
        </div>

        <div style="background:#f8fafc; padding:10px; border-radius:15px; border:1px solid #e2e8f0;">
            <canvas id="growthChart" height="180"></canvas>
        </div>
        <div style="margin-top:15px; display:flex; gap:10px;">
            <button onclick="closeOverlay()" style="background:#64748b; color:white; border:none; padding:12px; border-radius:10px; flex:1; cursor:pointer; font-weight:700;">Close</button>
        </div>
    </div>
</div>

<script>
let sortCol = 'total', sortAsc = false, activeName = "", currentMetric = 'points', myChart = null;

const loadConfig = () => JSON.parse(localStorage.getItem('config')) || { W1: 0.2, HUNT: 0.005, QUEST: 0.05, THRONE: 1000000000 };

const saveAndRender = () => {
    localStorage.setItem('config', JSON.stringify({
        W1: parseFloat(document.getElementById('M_W1').value)||0,
        HUNT: parseFloat(document.getElementById('M_HUNT').value)||0,
        QUEST: parseFloat(document.getElementById('M_QUEST').value)||0,
        THRONE: parseFloat(document.getElementById('M_THRONE').value)||0
    }));
    render();
};

const fmt = (v) => (parseFloat(v)||0).toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
const fmtP = (v) => ((parseFloat(v)||0)/1000).toLocaleString(undefined, {minimumFractionDigits: 1}) + "bn";

window.setSort = (c) => { 
    if(sortCol === c) sortAsc = !sortAsc; 
    else { sortCol = c; sortAsc = false; } 
    render(); 
};

window.closeOverlay = () => { document.getElementById('overlay').style.display='none'; document.getElementById('compareWith').value=""; };

window.showDetail = (name) => {
    activeName = name;
    const data = JSON.parse(localStorage.getItem('formData') || '[]');
    const view = document.getElementById('weekSelect').value;
    const active = data.find(x => x.name === name && x.week === (view==='overall'?'week 3':view)) || { power:0, points:0, quest:0, throne:0 };
    
    document.getElementById('modalName').innerText = name;
    document.getElementById('modalGrid').innerHTML = `
        <div class="m-card"><label>Power</label><span>${fmtP(active.power)}</span></div>
        <div class="m-card"><label>Points</label><span>${(parseFloat(active.points)||0).toLocaleString()}</span></div>
        <div class="m-card"><label>Efficiency</label><span>${active.power > 0 ? fmt(active.points/active.power) : '0.00'}</span></div>
        <div class="m-card"><label>Quest</label><span>${(parseFloat(active.quest)||0).toLocaleString()}</span></div>
    `;
    
    // Sort names alphabetically for the comparison dropdown
    const compSel = document.getElementById('compareWith');
    const names = [...new Set(data.map(d => d.name))].filter(n => n !== name).sort((a,b) => a.localeCompare(b));
    compSel.innerHTML = '<option value="">Compare with (A-Z)...</option>' + names.map(n => `<option value="${n}">${n}</option>`).join('');

    document.getElementById('overlay').style.display = 'flex';
    updateGrowthChart('points');
};

window.updateGrowthChart = (metric) => {
    currentMetric = metric;
    const data = JSON.parse(localStorage.getItem('formData') || '[]');
    const compareName = document.getElementById('compareWith').value;
    const weeks = ['week 1', 'week 2', 'week 3'];

    const getPlayerVals = (targetName) => weeks.map(w => {
        const e = data.find(x => x.name === targetName && x.week === w) || { power:0, points:0, quest:0 };
        if(metric === 'eff') return e.power > 0 ? (parseFloat(e.points)/parseFloat(e.power)) : 0;
        return parseFloat(e[metric]) || 0;
    });

    document.querySelectorAll('.c-btn').forEach(b => b.classList.toggle('active', b.id === `btn-${metric}`));

    const datasets = [{ label: activeName, data: getPlayerVals(activeName), borderColor: '#3b82f6', tension: 0.3, fill: true, backgroundColor: 'rgba(59,130,246,0.1)' }];
    if(compareName) datasets.push({ label: compareName, data: getPlayerVals(compareName), borderColor: '#ef4444', tension: 0.3, borderDash: [5,5] });

    if (myChart) myChart.destroy();
    myChart = new Chart(document.getElementById('growthChart'), {
        type: 'line',
        data: { labels: ['Week 1', 'Week 2', 'Week 3'], datasets },
        options: { responsive: true, plugins: { legend: { display: !!compareName } }, scales: { y: { beginAtZero: true } } }
    });
};

window.render = () => {
    const data = JSON.parse(localStorage.getItem('formData') || '[]');
    const view = document.getElementById('weekSelect').value;
    const config = loadConfig();
    const names = [...new Set(data.map(d => d.name))];
    
    let results = names.map(name => {
        const e = data.filter(d => d.name === name);
        const w1 = e.find(x => x.week === 'week 1') || { points:0, power:0 };
        const w2 = e.find(x => x.week === 'week 2');
        const w3 = e.find(x => x.week === 'week 3');
        let active = (view==='week 2') ? (w2||w1) : (view==='week 3'||view==='overall' ? (w3||w2||w1) : w1);
        
        const p = parseFloat(active.power) || 0;
        const pts = parseFloat(active.points) || 0;

        const getStats = (entry) => {
            if(!entry) return { a:0, p:0 };
            let a = ((entry.lava?8.33:0)+(entry.challenge?8.33:0)+(entry.donations?8.33:0))/10;
            let pr = ((entry.esb?8.33:0)+(entry.dv?8.33:0)+(entry.mon?4.16:0)+(entry.wed?4.16:0))/10;
            return { a: Math.min(2.5, Math.round(a * 100) / 100), p: Math.min(2.5, Math.round(pr * 100) / 100) };
        };

        let act = 0, part = 0;
        if(view === 'overall') { [w1, w2, w3].forEach(w => { const r = getStats(w); act += r.a; part += r.p; }); }
        else { const r = getStats(active); act = r.a; part = r.p; }
        
        const eff = p > 0 ? (pts / p) : 0;
        const tEff = p > 0 ? (parseFloat(active.throne||0)/p)*config.THRONE : 0;
        let picks = 0, has100 = false;
        e.forEach(we => { picks += (we.p100?100:0)+(we.p40?40:0)+(we.p20?20:0)+(we.p5?5:0); if(we.p100) has100=true; });

        const total = (parseFloat(w1.points)*config.W1) + eff + act + part + ((parseFloat(active.hunt||0))*config.HUNT) + ((parseFloat(active.quest||0))*config.QUEST) + tEff;
        return { name, p, pts, eff, act, part, tEff, picks, total, has100 };
    });

    // ROBUST SORTING LOGIC
    results.sort((a,b) => {
        let valA = a[sortCol];
        let valB = b[sortCol];
        
        // Handle name sorting (strings)
        if (typeof valA === 'string') {
            return sortAsc ? valA.localeCompare(valB) : valB.localeCompare(valA);
        }
        // Handle numbers (Total Score, Power, etc.)
        return sortAsc ? (valA - valB) : (valB - valA);
    });

    // Update Headers
    const cols = [
        {k:'rank', l:'Rank'}, {k:'name', l:'Member'}, {k:'p', l:'Power'}, 
        {k:'pts', l:'Points'}, {k:'eff', l:'Eff'}, {k:'act', l:'Act'}, 
        {k:'part', l:'Part'}, {k:'tEff', l:'Throne'}, {k:'picks', l:'Picks'}, 
        {k:'total', l:'Total Score'}
    ];
    document.getElementById('tableHead').innerHTML = `<tr>${cols.map(c => `
        <th class="${sortCol===c.k?'active':''}" onclick="setSort('${c.k}')">
            ${c.l} ${sortCol===c.k ? (sortAsc?'â–²':'â–¼') : ''}
        </th>`).join('')}<th>Edit</th></tr>`;

    // Podium (Always Top 3 Total)
    const pZone = document.getElementById('podium'); pZone.innerHTML = '';
    const top3 = [...results].sort((a,b) => b.total - a.total).slice(0,3);
    if(top3.length > 0) {
        [top3[1], top3[0], top3[2]].forEach((r, i) => { if(!r) return;
            pZone.innerHTML += `<div class="podium-card ${i===1?'p1':''}">
                <span style="font-size:1.5rem">${i===1?'ðŸ¥‡':i===0?'ðŸ¥ˆ':'ðŸ¥‰'}</span><br>
                <b style="font-size:0.75rem">${r.name}</b><br><small style="color:var(--accent);font-weight:900;">${fmt(r.total)}</small>
            </div>`;
        });
    }

    document.getElementById('dashBody').innerHTML = results.map((r, i) => `
        <tr onclick="showDetail('${r.name}')" style="cursor:pointer">
            <td style="color:#94a3b8">#${i+1}</td>
            <td><span class="dot ${r.has100?'active':''}"></span>${r.name}</td>
            <td style="${sortCol==='p'?'color:var(--accent)':''}">${fmtP(r.p)}</td>
            <td>${r.pts.toLocaleString()}</td>
            <td>${fmt(r.eff)}</td>
            <td>${r.act.toFixed(2)}</td>
            <td>${r.part.toFixed(2)}</td>
            <td>${fmt(r.tEff)}</td>
            <td>${r.picks}</td>
            <td style="${sortCol==='total'?'color:var(--accent); font-weight:900':''}">${fmt(r.total)}</td>
            <td><button class="c-btn" onclick="event.stopPropagation(); localStorage.setItem('editTargetName','${r.name}'); location.href='form.html'">EDIT</button></td>
        </tr>`).join('');
};

window.onload = () => {
    const c = loadConfig();
    document.getElementById('M_W1').value = c.W1;
    document.getElementById('M_HUNT').value = c.HUNT;
    document.getElementById('M_QUEST').value = c.QUEST;
    document.getElementById('M_THRONE').value = c.THRONE;
    render();
};
</script>
</body>
</html>
