<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Alliance Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#f8fafc;--text:#1e293b;--accent:#3b82f6;--white:#ffffff;--success:#10b981;--gold:#f59e0b;}
    body{margin:0;font-family:Inter,sans-serif;background:var(--bg);color:var(--text);}
    header{background:#1e40af;color:#fff;padding:1rem 2rem;display:flex;justify-content:space-between;align-items:center;}
    nav{display:flex;justify-content:center;gap:10px;padding:0.75rem;background:#e2e8f0;}
    nav a{color:#fff;text-decoration:none;padding:.6rem 1rem;background:var(--accent);border-radius:6px;font-weight:600;}
    
    .container{padding:2rem; width:100%; box-sizing:border-box;}
    .top-row{display:grid; grid-template-columns: 1fr 2fr; gap:20px; margin-bottom:20px;}
    .stat-cards{display:grid; grid-template-columns: 1fr 1fr; gap:15px;}
    .card{background:white; padding:20px; border-radius:12px; box-shadow:0 4px 6px rgba(0,0,0,0.05); border-left:4px solid var(--accent);}
    .card label{display:block; font-size:0.75rem; color:#64748b; text-transform:uppercase; font-weight:700;}
    .card span{font-size:1.8rem; font-weight:800;}

    .top-three{background:var(--white); padding:20px; border-radius:12px; box-shadow:0 4px 6px rgba(0,0,0,0.05);}
    .top-three h3{margin:0 0 10px 0; color:#1e40af; font-size:0.9rem; text-transform:uppercase;}
    .rank-list{display:flex; gap:20px;}
    .rank-item{flex:1; background:#f1f5f9; padding:10px; border-radius:8px; text-align:center;}
    .rank-item.first{border:2px solid var(--gold); background:#fffbeb;}

    .table-wrap{background:white; border-radius:12px; overflow:hidden; box-shadow:0 10px 15px -3px rgba(0,0,0,0.1);}
    table{width:100%; border-collapse:collapse;}
    th{background:#f1f5f9; padding:15px; text-align:left; font-size:0.75rem; text-transform:uppercase; color:#64748b; border-bottom:2px solid #e2e8f0;}
    td{padding:12px 15px; border-bottom:1px solid #f1f5f9; font-size:0.95rem;}
    
    .hero-100{color:var(--success); font-weight:900; font-size:0.9rem; border: 1px solid var(--success); padding: 2px 6px; border-radius: 4px; background: #ecfdf5;}
    .pick-normal{color: #94a3b8; font-size: 0.8rem; font-weight: 500;}
    
    .btn-edit{padding:6px 12px; background:var(--accent); color:white; text-decoration:none; border-radius:6px; font-size:0.85rem; font-weight:600;}
    .controls{display:flex; gap:15px; margin-bottom:20px; align-items:center;}
    select, input{padding:10px; border-radius:8px; border:1px solid #cbd5e1; outline:none;}
  </style>
</head>
<body>
  <header><h1>Alliance Intelligence</h1></header>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="trends.html">Trends</a>
    <a href="form.html">Manage Data</a>
    <a href="config.html">Config</a>
  </nav>

  <div class="container">
    <div class="top-row">
      <div class="stat-cards">
        <div class="card"><label>Roster</label><span id="stat_total">0</span></div>
        <div class="card"><label>Avg Eff</label><span id="stat_avg">0.00</span></div>
      </div>
      <div class="top-three">
        <h3>üèÜ Top Performance</h3>
        <div class="rank-list" id="topThreeList"></div>
      </div>
    </div>

    <div class="controls">
      <select id="weekSelect" style="font-weight:700;">
        <option value="home week">Home Week</option>
        <option value="week 1" selected>Week 1</option>
        <option value="week 2">Week 2</option>
        <option value="week 3">Week 3</option>
      </select>
      <input type="text" id="dashSearch" placeholder="Search alliance members..." style="flex:1;">
    </div>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Power</th>
            <th>Points</th>
            <th>Efficiency</th>
            <th>Hunt</th>
            <th>Hero Status</th>
            <th>Total Score</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="dashTableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    (function(){
      const loadData = () => JSON.parse(localStorage.getItem('formData') || '[]');
      const loadMults = () => JSON.parse(localStorage.getItem('scoringMultipliers') || '{"M_WEEK1":0.1,"M_QUEST":0.0000025,"M_THRONE":3.0,"M_HUNT":0.00001}');

      function render() {
        const data = loadData();
        const m = loadMults();
        const selectedWeek = document.getElementById('weekSelect').value;
        const search = document.getElementById('dashSearch').value.toLowerCase();
        
        const allNames = [...new Set(data.map(d => d.name))].sort();
        document.getElementById('stat_total').textContent = allNames.length;

        const results = [];
        let totalEffSum = 0;
        let effCount = 0;

        allNames.forEach(name => {
          // Current week data for stats
          const entry = data.find(d => d.name === name && d.week === selectedWeek) || { name: name };
          
          // Global check for 100 pick across ANY week
          const hasEverHad100 = data.some(d => d.name === name && d.p100 == 1);

          const p = parseFloat(entry.power) || 0;
          const pts = parseFloat(entry.points) || 0;
          const hunt = parseFloat(entry.hunt) || 0;

          const eff = p > 0 ? (pts / p) : 0;
          const actScore = ((entry.lava?1:0) + (entry.challenge?1:0) + (entry.donations?1:0)) * 0.833;
          const partScore = ((entry.dv?1:0)*0.833) + ((entry.esb?1:0)*0.833) + (((entry.esi_mon?1:0)+(entry.esi_thu?1:0))*0.416);
          const tScore = p > 0 ? ((parseFloat(entry.throne)||0) / p * m.M_THRONE) : 0;
          const hScore = hunt * m.M_HUNT;
          const total = eff + actScore + partScore + tScore + hScore + ((parseFloat(entry.quest)||0) * m.M_QUEST);

          if(eff > 0) { totalEffSum += eff; effCount++; }

          // Hero Status logic
          let statusHtml = '';
          if (hasEverHad100) {
            statusHtml = '<span class="hero-100">100</span>';
          } else {
            if(entry.p40 == 1) statusHtml = '<span class="pick-normal">40</span>';
            else if(entry.p20 == 1) statusHtml = '<span class="pick-normal">20</span>';
            else if(entry.p5 == 1) statusHtml = '<span class="pick-normal">5</span>';
            else statusHtml = '<span style="color:#cbd5e1">-</span>';
          }

          results.push({ name, p, pts, eff, hScore, total, status: statusHtml });
        });

        document.getElementById('stat_avg').textContent = effCount > 0 ? (totalEffSum / effCount).toFixed(4) : "0.0000";

        const sorted = [...results].sort((a,b) => b.total - a.total);
        document.getElementById('topThreeList').innerHTML = sorted.slice(0,3).map((p, i) => `
          <div class="rank-item ${i===0?'first':''}">
            <div style="font-size:0.7rem; font-weight:bold; color:#64748b;">RANK #${i+1}</div>
            <div style="font-weight:800; font-size:1.1rem;">${p.name}</div>
            <div style="color:var(--accent); font-weight:700;">${p.total.toFixed(2)}</div>
          </div>
        `).join('');

        const tbody = document.getElementById('dashTableBody');
        tbody.innerHTML = '';
        results.forEach(r => {
          if(search && !r.name.toLowerCase().includes(search)) return;
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td><strong>${r.name}</strong></td>
            <td>${r.p ? r.p.toLocaleString() : "--"}</td>
            <td>${r.pts ? r.pts.toLocaleString() : "--"}</td>
            <td style="font-weight:600; color:var(--accent);">${r.eff.toFixed(4)}</td>
            <td>${r.hScore.toFixed(2)}</td>
            <td>${r.status}</td>
            <td style="font-weight:800;">${r.total.toFixed(2)}</td>
            <td><a href="form.html" class="btn-edit" onclick="localStorage.setItem('editTargetName', '${r.name.replace(/'/g,"\\'")}');">Edit</a></td>
          `;
          tbody.appendChild(tr);
        });
      }

      document.getElementById('weekSelect').onchange = render;
      document.getElementById('dashSearch').oninput = render;
      render();
    })();
  </script>
</body>
</html>
