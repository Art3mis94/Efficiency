<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Alliance Intelligence | Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#f8fafc;--text:#1e293b;--accent:#3b82f6;--white:#ffffff;--success:#10b981;--gold:#f59e0b;--muted:#64748b;}
    body{margin:0;font-family:Inter,sans-serif;background:var(--bg);color:var(--text);}
    header{background:#1e40af;color:#fff;padding:1rem 2rem;display:flex;justify-content:space-between;align-items:center;}
    nav{display:flex;justify-content:center;gap:10px;padding:0.75rem;background:#e2e8f0;}
    nav a{color:#fff;text-decoration:none;padding:.6rem 1rem;background:var(--accent);border-radius:6px;font-weight:600;}
    
    .container{padding:1.5rem; width:100%; box-sizing:border-box;}
    
    /* Stats & Top 3 */
    .top-row{display:grid; grid-template-columns: 1fr 2fr; gap:20px; margin-bottom:20px;}
    .stat-cards{display:grid; grid-template-columns: 1fr 1fr; gap:15px;}
    .card{background:white; padding:15px; border-radius:12px; box-shadow:0 4px 6px rgba(0,0,0,0.05); border-left:4px solid var(--accent);}
    .card label{display:block; font-size:0.7rem; color:var(--muted); text-transform:uppercase; font-weight:700;}
    .card span{font-size:1.6rem; font-weight:800;}

    .top-three{background:var(--white); padding:15px; border-radius:12px; box-shadow:0 4px 6px rgba(0,0,0,0.05);}
    .rank-list{display:flex; gap:15px; margin-top:10px;}
    .rank-item{flex:1; background:#f1f5f9; padding:10px; border-radius:8px; text-align:center; border:1px solid #e2e8f0;}
    .rank-item.first{border:2px solid var(--gold); background:#fffbeb;}

    /* Table */
    .table-wrap{background:white; border-radius:12px; overflow-x:auto; box-shadow:0 10px 15px -3px rgba(0,0,0,0.1);}
    table{width:100%; border-collapse:collapse; min-width:1000px;}
    th{background:#f8fafc; padding:12px; text-align:left; font-size:0.7rem; text-transform:uppercase; color:var(--muted); border-bottom:2px solid #e2e8f0;}
    td{padding:10px 12px; border-bottom:1px solid #f1f5f9; font-size:0.9rem;}
    
    .hero-100{color:var(--success); font-weight:900; border: 1px solid var(--success); padding: 2px 5px; border-radius: 4px; background: #ecfdf5;}
    .pick-sum{font-weight:700; color:var(--accent); background:#eff6ff; padding:2px 6px; border-radius:4px;}
    
    .btn-edit{padding:5px 10px; background:var(--accent); color:white; text-decoration:none; border-radius:6px; font-size:0.8rem; font-weight:600;}
    .controls{display:flex; gap:15px; margin-bottom:15px; align-items:center;}
    select, input{padding:8px; border-radius:8px; border:1px solid #cbd5e1;}
  </style>
</head>
<body>
  <header><h1>Alliance Intelligence Dashboard</h1></header>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="trends.html">Trends</a>
    <a href="form.html">Manage Data</a>
  </nav>

  <div class="container">
    <div class="top-row">
      <div class="stat-cards">
        <div class="card"><label>Roster</label><span id="stat_total">0</span></div>
        <div class="card"><label>Avg Eff</label><span id="stat_avg">0.00</span></div>
      </div>
      <div class="top-three">
        <label style="font-weight:800; font-size:0.8rem; color:#1e40af;">üèÜ TOP SEASONAL PERFORMERS</label>
        <div class="rank-list" id="topThreeList"></div>
      </div>
    </div>

    <div class="controls">
      <select id="weekSelect" style="font-weight:700;">
        <option value="home week">Home Week (Overall)</option>
        <option value="week 1" selected>Week 1</option>
        <option value="week 2">Week 2</option>
        <option value="week 3">Week 3</option>
      </select>
      <input type="text" id="dashSearch" placeholder="Search alliance members..." style="flex:1;">
    </div>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Power</th>
            <th>Points</th>
            <th>Eff</th>
            <th>Act</th>
            <th>Part</th>
            <th>Throne Eff</th>
            <th>Picks</th>
            <th style="background:#f1f5f9">Score</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="dashTableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    (function(){
      const loadData = () => JSON.parse(localStorage.getItem('formData') || '[]');
      const loadMults = () => JSON.parse(localStorage.getItem('scoringMultipliers') || '{"M_WEEK1":0.1,"M_QUEST":0.0000025,"M_THRONE":3.0,"M_HUNT":0.00001}');

      function render() {
        const data = loadData();
        const m = loadMults();
        const selectedWeek = document.getElementById('weekSelect').value;
        const search = document.getElementById('dashSearch').value.toLowerCase();
        
        const allNames = [...new Set(data.map(d => d.name))].sort();
        document.getElementById('stat_total').textContent = allNames.length;

        const results = [];
        let totalEffSum = 0;
        let effCount = 0;

        allNames.forEach(name => {
          const entry = data.find(d => d.name === name && d.week === selectedWeek) || { name: name };
          const playerAllWeeks = data.filter(d => d.name === name);
          const hasEverHad100 = playerAllWeeks.some(d => d.p100 == 1);

          const p = parseFloat(entry.power) || 0;
          const pts = parseFloat(entry.points) || 0;
          
          // 1. Efficiency
          const eff = p > 0 ? (pts / p) : 0;
          
          // 2. Act (Activity)
          const act = ((entry.lava?1:0) + (entry.challenge?1:0) + (entry.donations?1:0)) * 0.833;
          
          // 3. Part (Participation)
          const part = ((entry.dv?1:0)*0.833) + ((entry.esb?1:0)*0.833) + (((entry.esi_mon?1:0)+(entry.esi_thu?1:0))*0.416);
          
          // 4. Throne Eff
          const tEff = p > 0 ? ((parseFloat(entry.throne)||0) / p * m.M_THRONE) : 0;
          
          // 5. Total Score
          const hunt = (parseFloat(entry.hunt)||0) * m.M_HUNT;
          const quest = (parseFloat(entry.quest)||0) * m.M_QUEST;
          const total = eff + act + part + tEff + hunt + quest;

          if(eff > 0) { totalEffSum += eff; effCount++; }

          // 6. Picks Logic
          let pickDisplay = '';
          if (selectedWeek === 'home week') {
            // Sum all picks across all weeks for Home Week
            const totalPicks = playerAllWeeks.reduce((sum, d) => 
              sum + (d.p100||0) + (d.p40||0) + (d.p20||0) + (d.p5||0), 0);
            pickDisplay = `<span class="pick-sum">${totalPicks} Total</span>`;
          } else {
            // Weekly individual display
            if (hasEverHad100) pickDisplay = '<span class="hero-100">100</span>';
            else if(entry.p40 == 1) pickDisplay = '<span style="color:#64748b">40</span>';
            else if(entry.p20 == 1) pickDisplay = '<span style="color:#64748b">20</span>';
            else if(entry.p5 == 1) pickDisplay = '<span style="color:#64748b">5</span>';
            else pickDisplay = '<span style="color:#cbd5e1">-</span>';
          }

          results.push({ name, p, pts, eff, act, part, tEff, total, pickDisplay });
        });

        document.getElementById('stat_avg').textContent = effCount > 0 ? (totalEffSum / effCount).toFixed(4) : "0.0000";

        // Sort by total score for ranking
        const sorted = [...results].sort((a,b) => b.total - a.total);

        // Render Top 3
        document.getElementById('topThreeList').innerHTML = sorted.slice(0,3).map((p, i) => `
          <div class="rank-item ${i===0?'first':''}">
            <div style="font-size:0.6rem; font-weight:bold;">RANK #${i+1}</div>
            <div style="font-weight:800;">${p.name}</div>
            <div style="color:var(--accent); font-weight:700;">${p.total.toFixed(2)}</div>
          </div>
        `).join('');

        // Render Table
        const tbody = document.getElementById('dashTableBody');
        tbody.innerHTML = '';
        sorted.forEach((r, index) => {
          if(search && !r.name.toLowerCase().includes(search)) return;
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td style="font-weight:700; color:var(--muted)">#${index + 1}</td>
            <td><strong>${r.name}</strong></td>
            <td>${r.p ? r.p.toLocaleString() : "--"}</td>
            <td>${r.pts ? r.pts.toLocaleString() : "--"}</td>
            <td style="color:var(--accent); font-weight:600;">${r.eff.toFixed(4)}</td>
            <td>${r.act.toFixed(2)}</td>
            <td>${r.part.toFixed(2)}</td>
            <td>${r.tEff.toFixed(2)}</td>
            <td>${r.pickDisplay}</td>
            <td style="font-weight:900; background:#f8fafc;">${r.total.toFixed(2)}</td>
            <td><a href="form.html" class="btn-edit" onclick="localStorage.setItem('editTargetName', '${r.name.replace(/'/g,"\\'")}');">Edit</a></td>
          `;
          tbody.appendChild(tr);
        });
      }

      document.getElementById('weekSelect').onchange = render;
      document.getElementById('dashSearch').oninput = render;
      render();
    })();
  </script>
</body>
</html>
