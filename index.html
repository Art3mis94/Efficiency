<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Alliance Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#f8fafc;--text:#1e293b;--accent:#3b82f6;--success:#10b981;--dark:#1e40af;--muted:#64748b;}
    body{margin:0;font-family:Inter,sans-serif;background:var(--bg);color:var(--text);}
    header{background:var(--dark);color:#fff;padding:1rem 2rem;display:flex;justify-content:space-between;align-items:center;}
    nav{display:flex;justify-content:center;gap:10px;padding:0.75rem;background:#e2e8f0;}
    nav a{color:#fff;text-decoration:none;padding:.6rem 1rem;background:var(--accent);border-radius:6px;font-weight:600;}
    .container{padding:1.5rem;}
    
    /* Global Green Logic */
    .has-100{color:var(--success) !important; font-weight:800;}
    .pick-badge{padding:2px 8px; border-radius:12px; background:#f1f5f9; font-size:0.75rem; font-weight:700;}
    .pick-badge.met{background:var(--success); color:white;}

    .table-wrap{background:white; border-radius:16px; overflow:hidden; box-shadow:0 4px 15px rgba(0,0,0,0.05);}
    table{width:100%; border-collapse:collapse; min-width:1000px;}
    th{background:#f8fafc; padding:15px; text-align:left; font-size:0.7rem; text-transform:uppercase; color:var(--muted); border-bottom:2px solid #e2e8f0;}
    td{padding:12px 15px; border-bottom:1px solid #f1f5f9; font-size:0.85rem;}
    tr:hover{background:#f8fafc;}
    
    .btn-edit{padding:6px 12px; background:var(--success); color:white; border:none; border-radius:6px; font-weight:700; cursor:pointer;}
    select, input{padding:10px; border-radius:8px; border:1px solid #cbd5e1; font-weight:600;}
  </style>
</head>
<body>
  <header><h1>Alliance Dashboard</h1></header>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="trends.html">Trends</a>
    <a href="form.html">Manage Data</a>
  </nav>

  <div class="container">
    <div style="display:flex; gap:15px; margin-bottom:20px;">
      <select id="weekSelect" style="border:2px solid var(--accent);">
        <option value="overall">OVERALL SEASON</option>
        <option value="home week">HOME WEEK</option>
        <option value="week 1">WEEK 1</option>
        <option value="week 2">WEEK 2</option>
        <option value="week 3">WEEK 3</option>
      </select>
      <input type="text" id="dashSearch" placeholder="Filter roster..." style="flex:1;">
    </div>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Power</th>
            <th>Points</th>
            <th>Picks (Total)</th>
            <th>Efficiency</th>
            <th>Score</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="dashTableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    (function(){
      const loadData = () => JSON.parse(localStorage.getItem('formData') || '[]');
      const loadMults = () => JSON.parse(localStorage.getItem('scoringMultipliers') || '{"M_WEEK1":0.1,"M_QUEST":0.0000025,"M_THRONE":3.0,"M_HUNT":0.00001}');
      const fmtPower = (n) => n ? (n/1000).toFixed(1)+"Bn" : "--";

      function render(){
        const data = loadData();
        const m = loadMults();
        const view = document.getElementById('weekSelect').value;
        const search = document.getElementById('dashSearch').value.toLowerCase();
        const names = [...new Set(data.map(d => d.name))];
        
        let results = [];

        names.forEach(name => {
          const entries = data.filter(d => d.name === name);
          const w1 = entries.find(d => d.week === 'week 1') || {};
          const w3 = entries.find(d => d.week === 'week 3') || {};
          const cur = view === 'overall' ? w3 : (entries.find(d => d.week === view) || {});

          // Baseline Logic
          const power = parseFloat(cur.power) || 1;
          const points = (view === 'home week') ? 0 : (parseFloat(cur.points) || 0);

          // Efficiency Logic (W3 - W1 for Overall)
          const eff = (view === 'overall') ? ((points - (parseFloat(w1.points)||0))/power) : (view === 'home week' ? 0 : points/power);

          // Hero Picks Sum (Checkbox logic: count each 1 if checked)
          let pickCount = 0;
          const has100Global = entries.some(e => e.p100 == 1);

          if(view === 'overall') {
            // Sum of all checkboxes checked across all weeks
            pickCount = entries.reduce((acc, e) => acc + (e.p100||0) + (e.p40||0) + (e.p20||0) + (e.p5||0), 0);
          } else {
            // Checkboxes for the specific week
            pickCount = (cur.p100||0) + (cur.p40||0) + (cur.p20||0) + (cur.p5||0);
          }

          // Total Score Logic
          const act = ((cur.lava||0) + (cur.challenge||0) + (cur.donations||0)) * 0.833;
          const score = (view === 'home week') ? 0 : eff + act + ((parseFloat(cur.throne||0)/power)*m.M_THRONE);

          results.push({
            name,
            power,
            points,
            picks: pickCount,
            eff,
            score,
            has100: has100Global,
            week: cur.week || view
          });
        });

        // Sort by Score
        const sorted = results.sort((a,b) => b.score - a.score);
        const tbody = document.getElementById('dashTableBody');
        tbody.innerHTML = '';

        sorted.forEach((r, i) => {
          if(search && !r.name.toLowerCase().includes(search)) return;
          
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td style="color:var(--muted); font-weight:700;">#${i+1}</td>
            <td class="${r.has100 ? 'has-100' : ''}" style="font-weight:700;">${r.name}</td>
            <td>${fmtPower(r.power)}</td>
            <td>${r.points.toLocaleString()}</td>
            <td><span class="pick-badge ${r.has100 ? 'met' : ''}">${r.picks}</span></td>
            <td>${r.eff.toFixed(4)}</td>
            <td style="font-weight:800; color:var(--dark);">${r.score.toFixed(2)}</td>
            <td><button class="btn-edit" onclick="editPlayer('${r.name.replace(/'/g,"\\'")}', '${r.week}')">Edit</button></td>
          `;
          tbody.appendChild(tr);
        });
      }

      window.editPlayer = (name, week) => {
        localStorage.setItem('editTargetName', name);
        localStorage.setItem('editTargetWeek', week);
        window.location.href = 'form.html';
      };

      document.getElementById('weekSelect').onchange = render;
      document.getElementById('dashSearch').oninput = render;
      render();
    })();
  </script>
</body>
</html>
