<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Alliance Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root{--bg:#f8fafc;--text:#1e293b;--accent:#3b82f6;--success:#10b981;--gold:#f59e0b;--dark:#1e40af;--muted:#64748b;}
    body{margin:0;font-family:Inter,sans-serif;background:var(--bg);color:var(--text);}
    header{background:var(--dark);color:#fff;padding:1rem 2rem;display:flex;justify-content:space-between;align-items:center;}
    nav{display:flex;justify-content:center;gap:10px;padding:0.75rem;background:#e2e8f0;}
    nav a{color:#fff;text-decoration:none;padding:.6rem 1rem;background:var(--accent);border-radius:6px;font-weight:600;}
    .container{padding:1.5rem;}
    .top-row{display:grid; grid-template-columns: 1fr 2fr; gap:20px; margin-bottom:20px;}
    .card{background:white; padding:15px; border-radius:12px; box-shadow:0 4px 6px rgba(0,0,0,0.05); border-left:4px solid var(--accent);}
    .card label{display:block; font-size:0.7rem; color:var(--muted); text-transform:uppercase; font-weight:700;}
    .card span{font-size:1.4rem; font-weight:800;}
    .status-green{color:var(--success); font-weight:800;}
    .table-wrap{background:white; border-radius:12px; overflow-x:auto; box-shadow:0 10px 15px -3px rgba(0,0,0,0.1);}
    table{width:100%; border-collapse:collapse; min-width:1100px;}
    th{background:#f8fafc; padding:12px; text-align:left; font-size:0.7rem; text-transform:uppercase; color:var(--muted); border-bottom:2px solid #e2e8f0;}
    td{padding:12px; border-bottom:1px solid #f1f5f9; font-size:0.85rem;}
    .btn-edit{padding:6px 12px; background:var(--success); color:white; border:none; border-radius:6px; font-weight:700; cursor:pointer;}
    .modal{display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.7); backdrop-filter:blur(4px);}
    .modal-content{background:white; margin:2% auto; padding:25px; width:90%; max-width:950px; border-radius:16px; position:relative;}
  </style>
</head>
<body>
  <header><h1>Alliance Dashboard</h1></header>
  <nav><a href="index.html">Dashboard</a><a href="trends.html">Trends</a><a href="form.html">Manage Data</a></nav>
  <div class="container">
    <div class="top-row">
      <div class="card"><label>Roster</label><span id="stat_total">0</span></div>
      <div class="card"><label>üèÜ Seasonal Leaders</label><div id="topThreeList" style="display:flex; gap:10px; margin-top:5px;"></div></div>
    </div>
    <div style="display:flex; gap:15px; margin-bottom:15px;">
      <select id="weekSelect" style="font-weight:700; padding:10px; border-radius:8px; border:2px solid var(--accent);">
        <option value="overall">OVERALL</option>
        <option value="home week">HOME WEEK</option>
        <option value="week 1">WEEK 1</option>
        <option value="week 2">WEEK 2</option>
        <option value="week 3">WEEK 3</option>
      </select>
      <input type="text" id="dashSearch" placeholder="Search members..." style="flex:1; padding:10px; border-radius:8px; border:1px solid #cbd5e1;">
    </div>
    <div class="table-wrap">
      <table>
        <thead>
          <tr><th>Rank</th><th>Name</th><th>Power</th><th>Points</th><th>Picks</th><th>Eff</th><th>Act</th><th>Score</th><th>Status</th><th>Actions</th></tr>
        </thead>
        <tbody id="dashTableBody"></tbody>
      </table>
    </div>
  </div>

  <div id="profileModal" class="modal">
    <div class="modal-content">
      <span style="position:absolute; right:20px; cursor:pointer; font-size:24px;" onclick="closeModal()">&times;</span>
      <h2 id="modalName">Member Profile</h2>
      <div style="display:grid; grid-template-columns: 1fr 1.5fr; gap:20px;">
        <div id="modalStatsGrid" style="display:grid; grid-template-columns:1fr 1fr; gap:10px;"></div>
        <canvas id="playerChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const load = () => JSON.parse(localStorage.getItem('formData') || '[]');
      const fmt = (n) => n ? (n/1000).toFixed(1)+"Bn" : "--";
      
      function render(){
        const data = load();
        const view = document.getElementById('weekSelect').value;
        const search = document.getElementById('dashSearch').value.toLowerCase();
        const names = [...new Set(data.map(d => d.name))];
        let results = [];

        names.forEach(name => {
          const entries = data.filter(d => d.name === name);
          const w1 = entries.find(d => d.week === 'week 1') || {};
          const w3 = entries.find(d => d.week === 'week 3') || {};
          const cur = view === 'overall' ? w3 : (entries.find(d => d.week === view) || {});

          // LOGIC: Home Week always scores 0
          if(view === 'home week' || cur.week === 'home week') {
             results.push({name, p:cur.power, pts:0, picks:0, eff:0, total:0, status:'Baseline'});
             return;
          }

          const power = parseFloat(cur.power) || 1;
          const pts = parseFloat(cur.points) || 0;
          const picks = parseFloat(cur.picks) || 0;
          
          // Overall Score logic (Efficiency + Activity + Picks)
          const eff = (view === 'overall') ? ((pts - (parseFloat(w1.points)||0))/power) : (pts/power);
          const total = eff + (picks * 0.5); 
          const isGreen = total > 15 || picks > 10; // "Green Logic"

          results.push({name, p:power, pts, picks, eff, total, status: isGreen ? '‚úÖ MET' : '--'});
        });

        const sorted = results.sort((a,b) => b.total - a.total);
        const tbody = document.getElementById('dashTableBody');
        tbody.innerHTML = sorted.map((r, i) => {
          if(search && !r.name.toLowerCase().includes(search)) return '';
          return `<tr>
            <td>#${i+1}</td><td><strong>${r.name}</strong></td>
            <td>${fmt(r.p)}</td><td>${r.pts.toLocaleString()}</td>
            <td>${r.picks}</td><td>${r.eff.toFixed(2)}</td>
            <td>--</td><td style="font-weight:800;">${r.total.toFixed(2)}</td>
            <td class="${r.status.includes('MET')?'status-green':''}">${r.status}</td>
            <td><button class="btn-edit" onclick="editPlayer('${r.name.replace(/'/g,"\\'")}','${view}')">Edit</button></td>
          </tr>`;
        }).join('');
      }

      window.editPlayer = (n, w) => {
        localStorage.setItem('editTargetName', n);
        localStorage.setItem('editTargetWeek', w === 'overall' ? 'week 3' : w);
        window.location.href = 'form.html';
      };
      
      document.getElementById('weekSelect').onchange = render;
      document.getElementById('dashSearch').oninput = render;
      render();
    })();
  </script>
</body>
</html>
