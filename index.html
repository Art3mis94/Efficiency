<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Alliance Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root{--bg:#f8fafc;--text:#1e293b;--accent:#3b82f6;--white:#ffffff;--success:#10b981;--gold:#f59e0b;--muted:#64748b;--dark:#1e40af;}
    body{margin:0;font-family:Inter,sans-serif;background:var(--bg);color:var(--text);}
    header{background:var(--dark);color:#fff;padding:1rem 2rem;display:flex;justify-content:space-between;align-items:center;}
    nav{display:flex;justify-content:center;gap:10px;padding:0.75rem;background:#e2e8f0;}
    nav a{color:#fff;text-decoration:none;padding:.6rem 1rem;background:var(--accent);border-radius:6px;font-weight:600;}
    
    .container{padding:1.5rem; width:100%; box-sizing:border-box;}
    
    /* Profile Modal Overlay */
    .modal{display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.6); backdrop-filter:blur(4px);}
    .modal-content{background:white; margin:5% auto; padding:25px; width:80%; max-width:800px; border-radius:16px; position:relative; max-height:90vh; overflow-y:auto;}
    .close{position:absolute; right:20px; top:15px; font-size:28px; cursor:pointer; color:var(--muted);}
    
    /* Config Panel */
    #configPanel{display:none; background:white; padding:20px; border-radius:12px; margin-bottom:20px; border:2px solid var(--accent);}
    .config-grid{display:grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap:15px;}
    
    .top-row{display:grid; grid-template-columns: 1fr 2fr; gap:20px; margin-bottom:20px;}
    .stat-cards{display:grid; grid-template-columns: 1fr 1fr; gap:15px;}
    .card{background:white; padding:15px; border-radius:12px; box-shadow:0 4px 6px rgba(0,0,0,0.05); border-left:4px solid var(--accent);}
    .card label{display:block; font-size:0.7rem; color:var(--muted); text-transform:uppercase; font-weight:700;}
    .card span{font-size:1.6rem; font-weight:800;}

    .table-wrap{background:white; border-radius:12px; overflow-x:auto; box-shadow:0 10px 15px -3px rgba(0,0,0,0.1);}
    table{width:100%; border-collapse:collapse; min-width:1100px;}
    th{background:#f8fafc; padding:12px; text-align:left; font-size:0.7rem; text-transform:uppercase; color:var(--muted); border-bottom:2px solid #e2e8f0;}
    td{padding:10px 12px; border-bottom:1px solid #f1f5f9; font-size:0.9rem;}
    
    .hero-100{color:var(--success); font-weight:900; border: 1px solid var(--success); padding: 2px 5px; border-radius: 4px; background: #ecfdf5;}
    .btn-edit{padding:5px 10px; background:var(--accent); color:white; text-decoration:none; border-radius:6px; font-size:0.8rem; font-weight:600;}
    .btn-view{padding:5px 10px; background:#f1f5f9; color:var(--text); border:1px solid #cbd5e1; border-radius:6px; font-size:0.8rem; font-weight:600; cursor:pointer; margin-right:5px;}
    
    .controls{display:flex; gap:15px; margin-bottom:15px; align-items:center;}
    select, input{padding:8px; border-radius:8px; border:1px solid #cbd5e1; font-family:inherit;}
    .chart-btns{display:flex; gap:5px; margin-top:10px;}
    .chart-btn{padding:5px 10px; font-size:0.75rem; border-radius:4px; border:1px solid #ddd; cursor:pointer;}
  </style>
</head>
<body>

  <header>
    <h1>Alliance Dashboard</h1>
    <button onclick="toggleConfig()" style="background:rgba(255,255,255,0.2); border:none; color:white; padding:8px 12px; border-radius:6px; cursor:pointer;">âš™ Config</button>
  </header>
  
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="form.html">Manage Data</a>
  </nav>

  <div class="container">
    <div id="configPanel">
      <h3>Scoring Multipliers</h3>
      <div class="config-grid">
        <input type="number" id="m_throne" step="0.1" placeholder="Throne">
        <input type="number" id="m_quest" step="0.000001" placeholder="Quest">
        <input type="number" id="m_hunt" step="0.000001" placeholder="Hunt">
      </div>
      <button onclick="saveConfig()" class="btn-edit" style="margin-top:10px">Save</button>
    </div>

    <div class="top-row">
      <div class="stat-cards">
        <div class="card"><label>Roster Size</label><span id="stat_total">0</span></div>
        <div class="card"><label>Average Efficiency</label><span id="stat_avg">0.00</span></div>
      </div>
      <div id="topThreeList" class="stat-cards" style="grid-template-columns: 1fr 1fr 1fr;"></div>
    </div>

    <div class="controls">
      <select id="weekSelect" style="font-weight:700;">
        <option value="overall">OVERALL</option>
        <option value="home week">Home Week</option>
        <option value="week 1">Week 1</option>
        <option value="week 2">Week 2</option>
        <option value="week 3">Week 3</option>
      </select>
      <input type="text" id="dashSearch" placeholder="Filter by name..." style="flex:1;">
    </div>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Power</th>
            <th>Points</th>
            <th>Eff</th>
            <th>Act</th>
            <th>Part</th>
            <th>Throne Eff</th>
            <th>Picks</th>
            <th style="background:#f1f5f9">Score</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="dashTableBody"></tbody>
      </table>
    </div>
  </div>

  <div id="profileModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalName">Player Profile</h2>
      <select id="modalWeekSelect" onchange="updateModalStats()"></select>
      
      <div class="config-grid" style="margin-top:20px;" id="modalStatsGrid"></div>
      
      <hr style="margin:25px 0; border:0; border-top:1px solid #eee;">
      
      <h3>Trends</h3>
      <div class="chart-btns">
        <button class="chart-btn" onclick="updateChart('eff')">Efficiency</button>
        <button class="chart-btn" onclick="updateChart('points')">Points</button>
        <button class="chart-btn" onclick="updateChart('power')">Power</button>
      </div>
      <canvas id="playerChart" width="400" height="150"></canvas>
    </div>
  </div>

  <script>
    (function(){
      let myChart = null;
      let activePlayer = null;
      const WEEKS = ['home week', 'week 1', 'week 2', 'week 3'];

      const loadData = () => JSON.parse(localStorage.getItem('formData') || '[]');
      const getMults = () => JSON.parse(localStorage.getItem('scoringMultipliers') || '{"M_THRONE":3.0,"M_QUEST":0.0000025,"M_HUNT":0.00001}');

      // MODAL FUNCTIONS
      window.openProfile = (name) => {
        activePlayer = name;
        document.getElementById('modalName').textContent = name;
        const sel = document.getElementById('modalWeekSelect');
        sel.innerHTML = WEEKS.map(w => `<option value="${w}">${w.toUpperCase()}</option>`).join('');
        document.getElementById('profileModal').style.display = "block";
        updateModalStats();
        updateChart('eff');
      };

      window.closeModal = () => { document.getElementById('profileModal').style.display = "none"; };

      window.updateModalStats = () => {
        const data = loadData();
        const week = document.getElementById('modalWeekSelect').value;
        const entry = data.find(d => d.name === activePlayer && d.week === week) || {};
        const m = getMults();
        
        const p = parseFloat(entry.power) || 0;
        const eff = p > 0 ? (parseFloat(entry.points)||0)/p : 0;
        
        document.getElementById('modalStatsGrid').innerHTML = `
          <div class="card"><label>Power</label><span>${(p).toLocaleString()}</span></div>
          <div class="card"><label>Efficiency</label><span>${eff.toFixed(2)}</span></div>
          <div class="card"><label>Total Points</label><span>${(parseFloat(entry.points)||0).toLocaleString()}</span></div>
          <div class="card"><label>Picks</label><span>${(entry.p100?100:0)+(entry.p40?40:0)+(entry.p20?20:0)+(entry.p5?5:0)}</span></div>
        `;
      };

      window.updateChart = (type) => {
        const data = loadData().filter(d => d.name === activePlayer);
        const ctx = document.getElementById('playerChart').getContext('2d');
        if(myChart) myChart.destroy();

        const labels = WEEKS;
        const values = WEEKS.map(w => {
          const entry = data.find(d => d.week === w) || {};
          if(type === 'eff') return entry.power > 0 ? (entry.points / entry.power) : 0;
          return entry[type] || 0;
        });

        myChart = new Chart(ctx, {
          type: 'line',
          data: { labels, datasets: [{ label: type.toUpperCase(), data: values, borderColor: '#3b82f6', tension: 0.3, fill: true, backgroundColor: 'rgba(59, 130, 246, 0.1)' }] },
          options: { plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true } } }
        });
      };

      window.goEdit = (name) => {
        localStorage.setItem('editTargetName', name);
        window.location.href = 'form.html';
      };

      function render() {
        const data = loadData();
        const m = getMults();
        const view = document.getElementById('weekSelect').value;
        const search = document.getElementById('dashSearch').value.toLowerCase();
        const allNames = [...new Set(data.map(d => d.name))].sort();
        
        let results = [];
        let totalEffSum = 0, effCount = 0;

        allNames.forEach(name => {
          const playerEntries = data.filter(d => d.name === name);
          const hasGlobal100 = playerEntries.some(d => d.p100 == 1);
          let row = {};

          if(view === 'overall'){
            const count = playerEntries.length || 1;
            const p = playerEntries.reduce((s,d)=>s+(parseFloat(d.power)||0),0)/count;
            const pts = playerEntries.reduce((s,d)=>s+(parseFloat(d.points)||0),0);
            const eff = p > 0 ? pts/p : 0;
            const score = eff + playerEntries.reduce((s,d)=>s+(((d.lava?1:0)+(d.challenge?1:0)+(d.donations?1:0))*0.833),0);
            const pSum = playerEntries.reduce((s,d)=>s+(d.p100?100:0)+(d.p40?40:0)+(d.p20?20:0)+(d.p5?5:0),0);
            row = { name, p, pts, eff, total: score, pickDisplay: pSum, has100: hasGlobal100 };
          } else {
            const e = playerEntries.find(d => d.week === view) || { name };
            const p = parseFloat(e.power)||0;
            const eff = p > 0 ? (parseFloat(e.points)||0)/p : 0;
            const score = eff + (((e.lava?1:0)+(e.challenge?1:0)+(e.donations?1:0))*0.833);
            const pSum = (e.p100?100:0)+(e.p40?40:0)+(e.p20?20:0)+(e.p5?5:0);
            row = { name, p, pts: e.points||0, eff, total: score, pickDisplay: pSum, has100: hasGlobal100 };
          }
          if(row.eff > 0){ totalEffSum += row.eff; effCount++; }
          results.push(row);
        });

        document.getElementById('stat_avg').textContent = effCount > 0 ? (totalEffSum/effCount).toFixed(2) : "0.00";
        const sorted = [...results].sort((a,b)=>b.total - a.total);
        const tbody = document.getElementById('dashTableBody');
        tbody.innerHTML = '';
        
        sorted.forEach((r, idx) => {
          if(search && !r.name.toLowerCase().includes(search)) return;
          const tr = document.createElement('tr');
          let pSpan = r.has100 ? `<span class="hero-100">${r.pickDisplay || '-'}</span>` : `<span>${r.pickDisplay || '-'}</span>`;
          tr.innerHTML = `
            <td>#${idx+1}</td>
            <td><strong>${r.name}</strong></td>
            <td>${Math.round(r.p).toLocaleString()}</td>
            <td>${Math.round(r.pts).toLocaleString()}</td>
            <td>${r.eff.toFixed(2)}</td>
            <td>--</td><td>--</td><td>--</td> <td>${pSpan}</td>
            <td style="font-weight:900">${r.total.toFixed(2)}</td>
            <td>
              <button class="btn-view" onclick="openProfile('${r.name.replace(/'/g,"\\'")}')">View</button>
              <button class="btn-edit" onclick="goEdit('${r.name.replace(/'/g,"\\'")}')">Edit</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      }

      document.getElementById('weekSelect').onchange = render;
      document.getElementById('dashSearch').oninput = render;
      render();
    })();
  </script>
</body>
</html>
